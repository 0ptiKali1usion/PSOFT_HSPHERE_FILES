<!-- BEGIN ./control/vps/server_limits.html -->
<call draw_tooltip()>
<assign vps = account.getChild("vps")>
<assign quota = vps.getChild("quota")>
<assign memlimit = vps.getChild("vps_mem_limit")>
<assign proclimit = vps.getChild("vps_proc_limit")>
<assign rsslimit = vps.getChild("vps_rss_limit")>
<assign filelimit = vps.getChild("vps_file_limit")>
<assign tcplimit = vps.getChild("vps_tcp_limit")>
<assign hardcpulimit = vps.getChild("vps_hardcpu_limit")>


<call draw_table_header("4", "")>

<tr>
<td class="control_header" width="5%"><call draw_TT_header()></td>
<td colspan="2" class="control_header"><call draw_header(lang.vps.server_limits.header)></td>
<td class="control_header"><call draw_header(lang.label.action)></td>
</tr>

<if quota>
<tr>
	<td  align="center"><call draw_tt_help(quota.id,"user-vps_quota","")></td>
        <td><call draw_label(lang.vps.disk_quota.label)></td>
        <td><call draw_label(toolbox.compose(lang.vps.generic.used_quota_lim, quota.used, quota.limit))></td>
	<td  align="center"><if vps.isVPSInitialized()><call draw_palink(config.CLIENT_CP_URL+"?stemplate="+template+"&ftemplate="+template+"&template_name=vps/change_quota.html&rid="+vps, "change", lang.vps.change_quota.label)><else>&nbsp;</if></td>
</tr>
</if>

<if memlimit>
<tr>
	<td  align="center"><call draw_tt_help(memlimit.id,"user-vps_memlimit","")></td>
        <td><call draw_label(lang.vps.mem_limit.label)></td>
        <td><call draw_label(toolbox.compose(lang.vps.generic.used_quota_lim, memlimit.used, memlimit.limit))></td>
	<td  align="center"><if vps.isVPSInitialized()><call draw_palink(config.CLIENT_CP_URL+"?stemplate="+template+"&ftemplate="+template+"&template_name=vps/change_memlimit.html&rid="+vps, "change", lang.vps.changememlimit.label)><else>&nbsp;</if></td>

</tr>
</if>
