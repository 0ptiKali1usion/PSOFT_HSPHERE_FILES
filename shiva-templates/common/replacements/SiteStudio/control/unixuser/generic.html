<!-- BEGIN ./SiteStudio/control/unixuser/generic.html -->
<call draw_tooltip()>

<call draw_table_header("2", lang.sitestudio.accinfo)>


<tr>
<td><call draw_label(lang.label.plan)></td><td><call draw_label(account.plan.description)>&nbsp;<call draw_link(config.CLIENT_CP_URL+"?template_name=misc/changeplan.html&stemplate="+template, lang.sitestudio.change)></td>
</tr>
<tr >
<td><call draw_label(lang.label.bi)></td><td>${account.plan.values["_PERIOD_SIZE_"+account.periodId]} ${account.plan.values["_PERIOD_TYPE_"+account.periodId]} <a href="${config.CLIENT_CP_URL}?template_name=misc/changebp.html&stemplate=${template}&ftemplate=${template}">${lang.sitestudio.change}</a></td></tr>
<assign ss_list=account.getChildren("site_studio")>
<if ss_list>
<list account.getChildren("site_studio") as ss>
<tr >
<td><call draw_label(lang.sitestudio.generic.ss_account)></td>
<td>Server: <b>${ss.server}</b>; Login: <b>${ss.login}</b> <call draw_link(config.CLIENT_CP_URL+"?template_name=edit.html&rid="+ss, lang.sitestudio.edit)></td>
</tr>
</list>
<else>
<tr >
<td colspan="2"><i><call draw_label(lang.sitestudio.text)></i></td>
</tr>
</if>
<tr >
<td><call draw_label(lang.sitestudio.generic.tooltips)></td>
<td>
<if account.tooltips><call draw_label(lang.label.on)><call draw_link(config.CLIENT_CP_URL+"?template_name=submit/unixuser/turn_tooltips.sbm"+"&state=off"+"&stemplate="+template+"&ftemplate="+template, lang.label.off)>
<else><call draw_label(lang.label.off)><call draw_link(config.CLIENT_CP_URL+"?template_name=submit/unixuser/turn_tooltips.sbm"+"&state=on"+"&stemplate="+template+"&ftemplate="+template, lang.label.on)>
</if>
</td>
</tr>

<call draw_table_footer()>
<!-- END ./SiteStudio/control/unixuser/generic.html -->
