<!-- BEGIN ./SiteStudio/edit.html -->
<assign template="edit.html">
<include "functions">
<call draw_menu("SiteStudio-edit")>
<call draw_tooltip()>
<yafv SiteStudio/s_SiteStudio>
<if request.rid><assign ss=account.getResource(request.rid)><else><assign ss=account.getChild("site_studio")></if>




<call draw_table_header("2", "SiteStudio Login")>


<tr>
<td colspan="2">
<form action="http://localhost/servlet/psoft.masonry.Builder" method="POST" target="_blank" accept-charset="UTF-8">
  <input type="hidden" name="action" value="useraction">
  <input type="hidden" name="useraction" value="login">
  <input type="hidden" name="user.userlogin" value="123456">
  <input type="hidden" name="requestURL" value="http://localhost/servlet/psoft.masonry.Builder">
  <input name="login" type="hidden" value="${ss.id}">
FTP Password: <input type="password" name="password"> <input type="submit" value="Login">
</form>
</td>
</tr>
<form action="${config.CLIENT_CP_URL}" method="POST" name="s_edit" check! accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/edit.sbm">
<input type="hidden" name="rid" value="${ss}">
<input type="hidden" name="stemplate" value="${template}">
<input type="hidden" name="ftemplate" value="${template}">
<tr>
    <td colspan=2 class="control_header"><call draw_header("Edit SiteStudio Settings")></td>
</tr>
<tr >
<td><call draw_label("FTP Server")></td><td><input type="text" name="server" value="${ss.server}"></td></tr>

<tr >
<td><call draw_label("FTP Port")></td><td><input type="text" name="port" value="<if ss.port>${ss.port}<else>21</if>" size="5"></td></tr>

<tr >
<td><call draw_label("FTP Login")></td><td><input type="text" name="login" value="${ss.login}"></td></tr>

<tr >
<td><call draw_label("HTML Directory")></td><td><input type="text" name="dir" value="${ss.dir}"></td></tr>

<tr >
<td><call draw_label("Website URL")></td><td><input type="text" name="url" value="${ss.url}"></td></tr>

<tr >
<td><call draw_label("E-Mail")></td><td><input type="text" name="email" value="${ss.email}"></td></tr>

<tr >
<td colspan="2" class="control_align_right"><input type="submit"></td></tr>

<tr>
<td colspan="2" class="control_header">Do you want to delete this account?: <a href="${config.CLIENT_CP_URL}?template_name=submit/remove.sbm&did=${ss}&stemplate=${template}">[DELETE]</a></td>

<call draw_table_footer()>
</form>
<call bottom()>
<!-- END ./SiteStudio/edit.html -->
