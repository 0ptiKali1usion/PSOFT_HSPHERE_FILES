<!-- BEGIN ./control/ds/add_server.html -->
<call draw_tooltip()>

<call draw_table_header("3", lang.ds.add_ds.title)>
<assign dstemplates=toolbox.availableDSTemplates(account.plan.id)>
<list dstemplates as dst>
  <if dst.has_available_servers>
    <if !serverAdded><call draw_comment()><assign serverAdded = "1"></if>
    <tr>
      <td width="1%" nowrap>&nbsp;</td>
      <td><call draw_link(config.CLIENT_CP_URL+"?template_name=ds/add_server_confirm.html&stemplate=ds/manage.html&ftemplate=" + template+"&dst_id="+dst.id, dst.name)></td>
      <td width="10%"><call draw_palink(config.CLIENT_CP_URL+"?template_name=ds/add_server_confirm.html&stemplate=ds/manage.html&ftemplate=" + template+"&dst_id="+dst.id, "select", label.select)></td>
    </tr>
  </if>
</list>

<if serverAdded>
  <tr>
    <td colspan="3" class="control_align_right"><call draw_link(config.CLIENT_CP_URL+"?template_name=ds/comparison.html&stemplate=" + template + "ftemplate=" + template, lang.ds.comparision.link)></td>
  </tr>
<else>
  <tr><td colspan="3"><call draw_label(lang.ds.add_ds.no_available)></td></tr>
</if>

<if account.plan.isResourceAvailable("ds_custom_build")>
    <if !serverAdded><call draw_comment()><assign serverAdded = "1"></if>
    <tr>
      <td width="1%" nowrap><call draw_tt_help("", "", "")></td>
      <td><call draw_link(config.CLIENT_CP_URL+"?template_name=ds/custom_built_request.html&stemplate="+template+"&ftemplate="+template, lang.ds.add_custom_built)></td>
      <td width="10%"><call draw_palink(config.CLIENT_CP_URL+"?template_name=ds/custom_built_request.html&stemplate="+template+"&ftemplate="+template, "select", label.select)></td>
    </tr>
</if>

<call draw_table_footer()>

<function draw_comment()>
 <tr>
 <td width="1%" nowrap><call draw_tt_help("", "", "")></td>
 <td colspan="2"><call draw_label(lang.ds.add_ds.comment)></td>
 </tr>
</function>
<!-- END ./control/ds/add_server.html -->
