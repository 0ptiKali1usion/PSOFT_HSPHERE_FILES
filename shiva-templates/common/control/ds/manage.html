<!-- BEGIN common/control/ds/manage.html -->
<call draw_tooltip()>

<call draw_table_header("2", lang.ds.user_manage.header)>
<assign ds_servers = account.getChildren("ds")>
<list ds_servers as ds>
<tr>
<td><call draw_link(config.CLIENT_CP_URL+"?template_name=ds/edit_server.html&stemplate=" + template + "&ftemplate=" + template+"&ds_id="+ds, ds.name)></td>
<td width="5%"><call draw_palink(config.CLIENT_CP_URL+"?template_name=ds/cancel_server.html&stemplate=" + template + "&ftemplate=" + template+"&ds_id="+ds, "ds_cancel",lang.ds.cancel_server)></td>
</tr>
</list>
<tr>
<td colspan="2" class="control_align_right"><call draw_link(config.CLIENT_CP_URL+"?template_name=ds/add_server.html&stemplate=" + template + "&ftemplate=" + template, lang.ds.add_ds)></td>
</tr>
<call draw_table_footer()>
<!-- END common/control/ds/manage.html -->
