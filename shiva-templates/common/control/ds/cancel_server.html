<!-- BEGIN common/control/ds/cancel_server.html -->
<call draw_tooltip()>
<assign ds = account.getResource(request.ds_id)>

<call prepare_table_header("", lang.ds.cancel_ds_header)>
<call add_table_header_help("", "")>
<call draw_table_header_prepared()>
<form name="f_request_reboot" method="POST" action="${config.CLIENT_CP_URL}" check! accept-charset="UTF-8">
<tr>
<if !ds.scheduled_cancel>
  <td><call draw_label(lang.ds.cancel_ds_text(ds.name))></td>
<else>
  <td><call draw_label(lang.ds.cancel_ds_text2(ds.name, ds.scheduled_cancel))></td>
</if>
</tr>
<tr>
  <td>
    <input type="radio" name="schedule" value="period_end" CHECKED><call draw_label(lang.ds.cancel_period_end)><BR>
    <input type="radio" name="schedule" value="now"><call draw_label(lang.ds.cancel_now)><BR>
    <input type="radio" name="schedule" value="date"><call draw_label(lang.ds.cancel_on_date)>&nbsp;
    <input type="text" name="date" size="20">
  </td>
</tr>

<tr>
  <td>
    <call draw_label(lang.ds.cancel_comment)><br>
    <textarea name="description" cols="50" rows="5"></textarea>
  </td>
</tr>

<tr>
  <td class="control_align_center">
    <input type="hidden" name="ds_id" value="${request.ds_id}">
    <input type="hidden" name="template_name" value="submit/ds/cancel_server.sbm">
    <if request.ftemplate>
      <input type="hidden" name="ftemplate" value="${request.ftemplate}">
    <else>
      <input type="hidden" name="ftemplate" value="${template}">
    </if>
    <if request.stemplate>
      <input type="hidden" name="stemplate" value="${request.stemplate}">
    <else>
      <input type="hidden" name="stemplate" value="${template}">
    </if>
    <input type="submit" value="${lang.button.submit}">
  </td>
</tr>

</form>
<call draw_table_footer()>
<!-- END common/control/ds/cancel_server.html -->
