<!-- BEGIN ./control/ds/comparison.html -->
<call draw_tooltip()>
<assign dstemplates=toolbox.availableDSTemplates(account.plan.id)>

<call draw_table_header("7", lang.ds.compare_header)>
<tr>
<td class="control_header"><call draw_header(lang.ds.os_name)></td>
<td class="control_header"><call draw_header(lang.ds.cpu)></td>
<td class="control_header"><call draw_header(lang.ds.ram)></td>
<td class="control_header"><call draw_header(lang.ds.storage)></td>
<td class="control_header"><call draw_header(lang.ds.setup_fee)></td>
<td class="control_header"><call draw_header(lang.ds.recurrent_fee)></td>
<td class="control_header"><call draw_header(lang.label.control)></td>
</tr>
<list dstemplates as dst>
  <if dst.has_available_servers>
    <assign price = account.estimateCreate("ds","",dst.id)>
    <tr>
      <td><call draw_label(dst.os)></td>
      <td><call draw_label(dst.cpu)></td>
      <td><call draw_label(dst.ram)></td>
      <td><call draw_label(dst.storage)></td>
      <td><call draw_label(toolbox.currency(price.setup))></td>
      <td><call draw_label(toolbox.currency(price.recurrent))></td>
      <td><call draw_palink(config.CLIENT_CP_URL+"?template_name=ds/add_server_confirm.html&stemplate=" + template + "&ftemplate=" + template+"&dst_id="+dst.id, "select", label.select)></td>
    </tr>
  </if>
</list>

<call draw_table_footer()>
<!-- END ./control/ds/comparison.html -->
