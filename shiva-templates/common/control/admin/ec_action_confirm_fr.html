<!-- BEGIN ./admin/ec_action_confirm_fr.html  -->
<switch (request.act)>
<case "approve"><assign message = lang.admin.billman.ec_confirm_approve><break>
<case "reject"><assign message = lang.admin.billman.ec_confirm_reject><break>
<case "del"><assign message = lang.admin.billman.ec_confirm_del><break>
</switch>
<if message && request.next_template>
<call draw_table_header("", lang.label.confirmation)>

<form name="f_confirmation" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="${request.next_template}">
<list params as param><if param.name != "template_name" && param.name != "next_template" && param.name != "act">
<input type="hidden" name="${param.name}" value="${param.value}">
</if></list>
</form>

<form name="f_back" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="${request.ftemplate}">
<list params as param><if param.name != "template_name" && param.name != "next_template" && param.name != "act">
<input type="hidden" name="${param.name}" value="${param.value}">
</if></list>
</form>

<tr>
<td><call draw_label(message)><br>
<center>
<call draw_link("javascript:document.forms['f_confirmation'].submit()", lang.billing.confirm_yes)><br>
<call draw_link("javascript:document.forms['f_back'].submit()", lang.billing.confirm_no)>
</center>
</td>
</tr>
<call draw_table_footer()>
<else>
  &nbsp;
</if>
<!--  END ./admin/ec_action_confirm_fr.html  -->
