<!-- BEGIN ./control/reports/registrarlog-form.html -->
<call draw_tooltip()>
<include "control/misc/mini_calendar.html">
<assign admin=account.getChild("admin")>
<form name="f_search" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<call draw_table_header("2", lang.admin.registrarlog.header)>
<tr><td><call draw_label(lang.label.domain)></td>
<td>
<input type="text" name="domain_name">
</td></tr>
<tr><td><call draw_label(lang.label.account_id)></td>
<td>
<input type="text" name="account_id">
</td></tr>
<tr><td><call draw_label(lang.label.user)></td>
<td>
<input type="text" name="user">
</td></tr>

<tr >
  <td><call draw_label(lang.label.plan)></td>
  <td><select name="sc_plan" size="1">
<option value="">${lang.label.any}
<list admin.plans as plan>
<if !plan.deleted>
<option value="${plan.id}">${plan.description}
</if>
</list>
</select>
  </td>
</tr>
<tr >
  <td><call draw_label(lang.admin.chargelog.type)></td>
  <td><select name="sc_result" size="1">
<option value="">${lang.label.any}
<option value="1">${lang.admin.chargelog.success}
<option value="2">${lang.admin.chargelog.failed}
</select>
  </td>
</tr>
<tr >
  <td><call draw_label(lang.label.performed)></td>
  <td nowrap><table class="inner_control"><tr><td><call draw_label(lang.label.from)>&nbsp;<input type="text" name="sc_created_after" size="10">&nbsp;</td><td valign="bottom"><call draw_calendar("f_search","sc_created_after","")></td><td>&nbsp;<call draw_label(lang.label.to)>&nbsp;<input type="text" name="sc_created_before" size="10">&nbsp;</td><td valign="bottom"><call draw_calendar("f_search","sc_created_before","")></td></tr></table></td>
</tr>
<tr >
  <td><call draw_label(lang.admin.chargelog.live)></td>
  <td><input type="checkbox" name="sc_only_live" value="1" CHECKED></td>
</tr>


<tr><td><call draw_label(lang.label.entries)></td>
<td><call searchStepBox("10")>
<tr><td colspan="2" class="control_align_center">
<input type="hidden" name="template_name" value="search/registrarlog.html">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${template}">
<input type="submit" value="${lang.button.submit}"></td>
</td></tr>
</form>
<call draw_table_footer()>
<!-- END ./control/reports/registrarlog-form.html -->
