<!-- BEGIN ./control/admin/ds/delete_ds_confirm.html  -->
<call draw_tooltip()>
<form name="delete_confirm" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/ds/delete_ds.sbm">
<if request.stemplate>
    <input type="hidden" name="stemplate" value="${request.stemplate}">
<else>
    <input type="hidden" name="stemplate" value="admin/ds/manage.html">
</if>
<if request.ftemplate>
    <input type="hidden" name="ftemplate" value="${request.ftemplate}">
<else>
    <input type="hidden" name="ftemplate" value="admin/ds/manage.html">
</if>
<input type="hidden" name="ds_id" value="${request.ds_id}">
<input type="hidden" name="account_id" value="${request.account_id}">
<input type="hidden" name="search_step" value="${request.search_step}">
<input type="hidden" name="start" value="${request.start}">
<list params as sc_param>
    <if sc_param.name && (toolbox.startsWith(sc_param.name,"sc_")=="1")>
        <input type="hidden" name="${sc_param.name}" value="${toolbox.url_escape(sc_param.value)}">
    </if>
</list>

<call draw_table_header("", lang.admin.ds._del_ds_header)>
<tr>
  <td class="control_align_center">
    <call draw_link("javascript:document.delete_confirm.submit()", lang.admin.ds._del_ds_yes)><br>
    <call draw_link("javascript:history.go(-1)", lang.admin.ds._del_ds_no)>
  </td>
</tr>

<call draw_table_footer()>

</form>
<!--  END ./control/admin/ds/delete_ds_confirm.html  -->
