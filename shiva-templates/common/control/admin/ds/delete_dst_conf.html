<!-- BEGIN ./control/admin/ds/delete_dst_conf.html  -->
<call draw_tooltip()>
<form name="delete_confirm" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/ds/delete_dst.sbm">
<if request.stemplate>
    <input type="hidden" name="stemplate" value=${request.stemplate}>
<else>
    <input type="hidden" name="stemplate" value="admin/ds/manage_ds_templates.html">
</if>
<if request.ftemplate>
    <input type="hidden" name="ftemplate" value=${request.ftemplate}>
<else>
    <input type="hidden" name="ftemplate" value="admin/ds/manage_ds_templates.html">
</if>
<input type="hidden" name="dst_id" value=${request.dst_id}>

<call draw_table_header("", lang.admin.ds._del_dst_header)>
<tr>
  <td class="control_align_center">
    <call draw_link("javascript:document.delete_confirm.submit()", lang.admin.ds._del_dst_yes)><br>
    <call draw_link("javascript:history.go(-1)", lang.admin.ds._del_dst_no)>
  </td>
</tr>

<call draw_table_footer()>

</form>
<!--  END ./control/admin/ds/delete_ds_confirm.html  -->
