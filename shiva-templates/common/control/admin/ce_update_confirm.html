<!-- BEGIN ./control/admin/ce_update_confirm.html -->
<call draw_tooltip()>
<br>
<call draw_table_header("", lang.label.confirmation)>
<tr>
<td class="control_align_center">
  <call draw_label(lang.ce.restore_confirmation_mes)>
</td>
</tr>
<if request.next_template==""><assign next_template="submit/admin/restore_custom_email.sbm"><else><assign next_template=request.next_template></if>
<if request.restore_template><assign restore_template = "1"><else><assign restore_template = ""></if>
<tr>
<td class="control_align_center">
  <call draw_link(config.CLIENT_CP_URL+"?tag="+request.tag+"&locale="+request.locale+"&def="+request.def+"&cc="+request.cc+"&restore_template="+restore_template+"&stemplate="+request.stemplate+"&ftemplate="+request.ftemplate+"&template_name="+next_template, lang.ce.restore_confirmation_yes)><br>
  <call draw_link("javascript:history.go(-1)", lang.ce.restore_confirmation_no)>
</td>
</tr>
<call draw_table_footer()>
<!-- END ./control/admin/ce_update_confirm.html -->
