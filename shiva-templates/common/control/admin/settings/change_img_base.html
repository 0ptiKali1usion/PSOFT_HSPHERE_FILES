<!-- BEGIN ./control/admin/settings/change_img_base.html -->
<call draw_tooltip()>


<call prepare_table_header("2", lang.admin.lookfeel.img_base_changing_h)>
<call add_table_header_help("admin-lf-image_base", "")>
<call draw_table_header_prepared()>

<form name="f_change_img_prefix" action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<tr>
<td><call draw_label(lang.admin.lookfeel.img_prefix)><br><call draw_important_label(lang.admin.lookfeel.img_prefix_change_carefully)></td>
<if url_prefix><assign vimg_base = url_prefix><else><assign vimg_base = IMG_PREFIX></if>
<td>
  <input type="hidden" name="template_name" value="submit/admin/settings/change_img_base.sbm">
  <input type="hidden" name="stemplate" value="${request.stemplate}">
  <input type="hidden" name="ftemplate" value="${template}">
  <input type="text" name="img_base" value="${vimg_base}" size="30">
  <input type="submit" name="change_prefix">
</td>
</tr>
</form>

<call draw_table_footer()>
<!-- END ./control/admin/settings/change_img_base.html -->
