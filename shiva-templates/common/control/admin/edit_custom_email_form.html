<!-- BEGIN ./control/admin/edit_custom_email_form.html  -->
<include "functions">
<assign template="control/admin/edit_custom_email_form.html">
<html>
<head>
</head>
<body MARGINHEIGHT="0" MARGINWIDTH="0" LEFTMARGIN="0" TOPMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0">
<assign c_emails = account.getChild("admin").email_manager>
<table width="100%" border="0" cellspacing="1" cellpadding="1" class="control_align_center">
<tr >
<td>
<assign cm=c_emails.getDefaultMessage(request.tag, request.locale)>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="stemplate" value="${template}">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="template_name" value="submit/admin/save_custom_email.sbm">
<input type="hidden" name="tag" value="${request.tag}">
<input type="hidden" name="locale" value="${request.locale}">
<call draw_label(lang.label.title)><br>
<input type="text" name="subject" value="${cm.subject}" size="60">
<br><br>
<textarea name="body" rows="22" cols="60">${cm.body}</textarea><br>
<call draw_label(lang.mailman.massmail.choose_cont_type)>
<select name="content_type" size="1">
<option value="text/plain"<if cm.contentType=="text/plain"> SELECTED</if>>${lang.mailman.massmail.ct_text_plain}
<option value="text/html"<if cm.contentType=="text/html"> SELECTED</if>>${lang.mailman.massmail.ct_text_html}
</select>
<br>
<input type="submit">
<br>
<hr>
</form>
</td>
</tr>

</table>
</body></html>
<!--  END ./control/admin/edit_custom_email_form.html  -->
