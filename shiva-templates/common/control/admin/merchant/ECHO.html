<assign mm=account.getChild("merchant_manager")>
<call draw_tooltip()>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/merchant/ECHO.sbm">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">


<if request.mid><input type="hidden" name="mid" value="${request.mid}"></if>

<call draw_table_header("2", lang.admin.epayment.echo)>


<tr ><td><call draw_label(lang.label.title)></td><td><input type="text" name="title" value="<if merchant>${merchant.TITLE}<else>${lang.admin.epayment.echo}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.login)></td><td><input type="text" name="merchant_id" value="<if merchant>${merchant.MERCHANT_ID}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.pin)></td><td><input type="password" name="merchant_pin" value="<if merchant>${merchant.MERCHANT_PIN}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.email)></td><td><input type="text" name="merchant_email" value="<if merchant>${merchant.MERCHANT_EMAIL}</if>"></td></tr>
<tr ><td colspan="2" class="control_align_center"><input type="submit"> <input type="reset" value="${lang.button.reset}"></td></tr>

<call draw_table_footer()>
</form>
