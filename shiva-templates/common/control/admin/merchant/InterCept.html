<!-- BEGIN ./common/control/admin/merchant/InterCept.html -->
<assign mm=account.getChild("merchant_manager")>

<call draw_tooltip()>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/merchant/InterCept.sbm">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">


<if request.mid><input type="hidden" name="mid" value="${request.mid}"></if>

<call draw_table_header("2", lang.admin.epayment.intercept)>


<tr ><td><call draw_label(lang.label.title)></td><td><input type="text" name="title" value="<if merchant>${merchant.TITLE}<else>${lang.admin.epayment.intercept}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.server)></td><td><input type="text" name="server" value="<if merchant>${merchant.SERVER}<else>TESTPAYSRV.EPX.COM</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.port)></td><td><input type="text" name="port" value="<if merchant>${merchant.PORT}<else>86</if>"></td></tr>
<tr ><td><call draw_label(lang.label.companykey)></td><td><input type="text" name="companykey" value="<if merchant>${merchant.COMPANYKEY}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.securitykey)></td><td><input type="password" name="securitykey" value="<if merchant>${merchant.SECURITYKEY}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.terminalid)></td><td><input type="text" name="terminalid" value="<if merchant>${merchant.TERMINALID}</if>"></td></tr>
<if merchant><assign currency = merchant.CURRCODE><else><assign currency = "840"></if>
<tr ><td><call draw_label(lang.admin.epayment.currency)></td><td><select name="currency"><list toolbox.getCurrencies() as curr>
<option value="${curr.code}" <if curr.code==currency>SELECTED</if>>${curr.name}
</list></select></td></tr>
<tr ><td colspan="2" class="control_align_center"><input type="submit"> <input type="reset"></td></tr>
</form>

<call draw_table_footer()>
<!-- END ./common/control/admin/merchant/InterCept.html -->
