<!-- BEGIN ./common/control/admin/merchant/PlugnPay.html -->
<assign mm=account.getChild("merchant_manager")>
<call draw_tooltip()>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/merchant/PlugnPay.sbm">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">


<if request.mid><input type="hidden" name="mid" value="${request.mid}"></if>

<call draw_table_header("2", lang.admin.epayment.plugnpay)>


<tr ><td><call draw_label(lang.label.title)></td><td><input type="text" name="title" value="<if merchant>${merchant.TITLE}<else>${lang.admin.epayment.plugnpay}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.login)></td><td><input type="text" name="login" value="<if merchant>${merchant.USERNAME}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.password)></td><td><input type="password" name="password" value="<if merchant>${merchant.PASSWORD}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.email)></td><td><input type="text" name="email" value="<if merchant>${merchant.EMAIL}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.plugnpay.dontsndemail)></td><td><select name="dontsndemail" size="1">
<OPTION>no<OPTION<if merchant && merchant.DONTSNDMAIL=="yes"> SELECTED</if>>yes</select>
</td></tr>

<tr ><td><call draw_label(lang.admin.plugnpay.certdir)></td><td><input type="text" name="cert_dir" value="<if merchant>${merchant.CERT_DIR}<else>/hsphere/local/home/cpanel/shiva/pnp-certs/</if>"></td></tr>

<tr ><td colspan="2" class="control_align_center"><input type="submit"> <input type="reset" value="${lang.button.reset}"></td></tr>

<call draw_table_footer()>
</form>
<!-- END ./common/control/admin/merchant/PlugnPay.html -->
