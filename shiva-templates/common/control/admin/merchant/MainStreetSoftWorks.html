<assign mm=account.getChild("merchant_manager")>
<call draw_tooltip()>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/merchant/MainStreetSoftWorks.sbm">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">

<if request.mid><input type="hidden" name="mid" value="${request.mid}"></if>
<call draw_table_header("2", lang.admin.epayment.mainstreetsoftworks)>
<tr ><td><call draw_label(lang.label.title)></td><td><input type="text" name="title" value="<if merchant>${merchant.TITLE}<else>${lang.admin.epayment.mainstreetsoftworks}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.username)></td><td><input type="text" name="username" value="<if merchant>${merchant.USERNAME}</if>"></td></tr>
<tr ><td><call draw_label(lang.label.password)></td><td><input type="password" name="password" value="<if merchant>${merchant.PASSWD}</if>"></td></tr>

<tr ><td><call draw_label(lang.admin.epayment.server)></td><td><input type="text" name="server" value="<if merchant>${merchant.SERVER}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.port)></td><td><input type="text" name="port" value="<if merchant>${merchant.PORT}<else>8333</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.timeout)></td><td><input type="text" name="timeout" value="<if merchant>${merchant.TIMEOUT}<else>15</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.payflow.certpath)></td><td><input type="text" name="certpath" value="<if merchant>${merchant.CERTFILE}</if>"></td></tr>

<tr ><td colspan="2" class="control_align_center"><input type="submit"> <input type="reset" value="${lang.button.reset}"></td></tr>

<call draw_table_footer()>
</form>
