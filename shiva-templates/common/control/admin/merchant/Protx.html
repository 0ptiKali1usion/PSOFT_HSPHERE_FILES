<assign mm=account.getChild("merchant_manager")>
<call draw_tooltip()>
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/admin/merchant/Protx.sbm">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">


<if request.mid><input type="hidden" name="mid" value="${request.mid}"></if>

<call draw_table_header("2", lang.admin.epayment.protx)>
<tr ><td><call draw_label(lang.label.title)></td><td><input type="text" name="title" value="<if merchant>${merchant.TITLE}<else>${lang.admin.epayment.protx}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.server)></td><td><input type="text" name="server" value="<if merchant>${merchant.SERVER}<else>ukvps.protx.com</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.port)></td><td><input type="text" name="port" value="<if merchant>${merchant.PORT}<else>443</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.authpath)></td><td><input type="text" name="authpath" value="<if merchant>${merchant.AUTHPATH}<else>/VPSDirectAuth/PaymentGateway.asp</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.repeatpath)></td><td><input type="text" name="repeatpath" value="<if merchant>${merchant.REPEATPATH}<else>/vps200/dotransaction.dll</if>"></td></tr>
<tr ><td><call draw_label(lang.label.login)></td><td><input type="text" name="login" value="<if merchant>${merchant.LOGIN}</if>"></td></tr>
<tr ><td><call draw_label(lang.admin.epayment.voidnotificationemail)></td><td><input type="text" name="email" value="<if merchant>${merchant.NOTIFICATIONEMAIL}</if>"></td></tr>
<if merchant><assign currency = merchant.CURRENCY><else><assign currency = "840"></if>
<tr ><td><call draw_label(lang.admin.epayment.currency)></td><td>
<select name="currency">
<list toolbox.getCurrencies() as curr>
<option value="${curr.code}" <if curr.code==currency>SELECTED</if>>${curr.name}
</list>
</select>
</td></tr>
<tr ><td colspan="2" class="control_align_center"><input type="submit"> <input type="reset" value="${lang.button.reset}"></td></tr>

<call draw_table_footer()>
</form>
