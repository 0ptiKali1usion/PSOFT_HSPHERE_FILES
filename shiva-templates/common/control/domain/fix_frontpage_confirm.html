<!-- BEGIN ./control/domain/fix_frontpage_confirm.html  -->
<call draw_tooltip()>
<form name="fix_confirm" action="${config.CLIENT_CP_URL}" method="post" accept-charset="UTF-8">
<compress>
<list params as param>
<if param.name != "template_name" && param.name != "next_template">
<input type="hidden" name="${param.name}" value="${param.value}">
</if>
</list>
</compress>
<input type="hidden" name="template_name" value="submit/domain/fix_frontpage.sbm">

<call draw_table_header("", lang.domain.webservice.frontpage_fix.header)>

<tr>
<td><call draw_label(lang.domain.webservice.frontpage_fix.text)><br>
<center>
<call draw_link("javascript:document.fix_confirm.submit()", lang.domain.webservice.frontpage_fix.yes)><br>
<call draw_link("javascript:history.go(-1)", lang.domain.webservice.frontpage_fix.no)>
</center>
</td>
</tr>
</form>

<call draw_table_footer()>
<!--  END ./control/domain/fix_frontpage_confirm.html  -->
