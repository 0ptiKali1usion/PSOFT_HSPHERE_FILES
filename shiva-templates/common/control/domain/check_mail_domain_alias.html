<!-- BEGIN ./domain/check_mail_domain_alias.html  -->
<call draw_tooltip()>
<assign domain_alias = account.getResource(request.domain_alias)>
<form name="f_add_alias"  action="${config.CLIENT_CP_URL}" method="post" onSubmit="javascript:setHidden();" accept-charset="UTF-8">
<input type="hidden" name="rid" value="${request.domain_alias}">
<input type="hidden" name="aid" value="${request.domain_alias}">
<if domain_alias.dns_zone>
<input type="hidden" name="mod" value="with_dns">
<else>
<input type="hidden" name="mod" value="">
</if>
<input type="hidden" name="type" value="mail_domain_alias">
<input type="hidden" name="md_id" value="${request.md_id}">
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${request.ftemplate}">
<input type="hidden" name="template_name" value="submit/misc/add_check.sbm">
<input type="hidden" name="cur_menuid" value="mail-list">




<call draw_table_header("2", lang.domain.addmaildomainalias.header)>


<tr>
   <td><call draw_label(lang.domain.addmaildomainalias.alias)></td>
   <td><call draw_label(domain_alias.name)></td>
</tr>
<tr>
   <td colspan="2"  class="control_align_center">
   <input type="submit" value="${lang.button.submit}">
   </td>
</tr>

<call draw_table_footer()>
</form>
<!--  END ./domain/check_mail_domain_alias.html  -->
