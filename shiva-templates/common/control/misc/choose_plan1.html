<!-- BEGIN ./control/misc/choose_plan1.html  -->
<br>
<call draw_table_header("2", lang.misc.chooseplan.header)>

<list planlist as group>
<tr>
   <td  class="control_align_center" width="70%" colspan="2">
	<if group.id!="0"><call draw_label_bold(group.name)><else><call draw_label_bold(lang.misc.chooseplan.ungrouped)></if>
</td>
</tr>

<list group.plans as mp>
<tr>
   <td     width="70%"><a href="#" onClick="window.open('${config.CLIENT_CP_URL}?action=signup&plan_id=${mp.id}&signup=yes&template_name=signup/begin.html','${mp.id}','scrollbars=yes,resizable=no,status=yes,width=750,height=550')"><call draw_label(mp.description)></a></td>
   <td  width="10%" class="control_align_center"><call draw_select_signup(mp.id)></td>
</tr>
</list>
</list>

<tr >
<td colspan="2" class="control_align_center" >
<call draw_link(config.CLIENT_CP_URL+"?action=plan_compare&template_name=misc/compare_way.html", lang.misc.chooseplan.compareplans)><br>
</tr>

<call draw_table_footer()>
<!--  END ./control/misc/choose_plan1.html  -->
