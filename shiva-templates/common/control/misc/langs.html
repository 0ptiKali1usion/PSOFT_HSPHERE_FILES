<!-- BEGIN ./control/misc/langs.html -->
 
<call draw_tooltip()>
<form name="f_langs" action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/misc/langs.sbm">
<input type="hidden" name="stemplate" value="${template}">

<call prepare_table_header("2", lang.misc.langs.header)>
<call add_table_header_help("user-ai_quick-language-h","")>
<call draw_table_header_prepared()>

<tr>
<td><call draw_label(lang.misc.langs.language)></td>
<td>
  <select name="_language_">
  <list toolbox.lang_list as the_lang>
    <assign lang_code = the_lang.code>
    <assign lang_desc = the_lang.desc>
    <if toolbox.consists(lang_code, locale) == "1"><assign v_sel="SELECTED"><else><assign v_sel=""></if>
    <option ${v_sel} value="${lang_code}" >${lang[lang_desc]}</option>
  </list>
  </select>
</td>
</tr>
<tr ><td colspan="2" class="control_align_center"><input type="submit" value="${lang.button.submit}"></td></tr>

<call draw_table_footer()>

</form>
<!-- END ./control/misc/langs.html -->
