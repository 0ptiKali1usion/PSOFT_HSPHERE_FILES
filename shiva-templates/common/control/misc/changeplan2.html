<!-- BEGIN ./control/misc/changeplan2.html -->

<call draw_tooltip()>




<call draw_table_header("2", lang.misc.changeplan.header)>

<tr>
  <td class="control_header">
	<call draw_header(lang.label.plan)>
  </td>
  <td class="control_header">
	<call draw_header(account.plan.description)>
  </td>
</tr>

<tr>
  <td     colspan="2">
<call draw_label(lang.misc.changeplan2.text)>
<br>
<form name="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/misc/invalid_resources.sbm">
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${template}">
<input type="hidden" name="plan_id" value="${request.plan_id}">
<call draw_label(lang.misc.changeplan2.newperiod)>
<assign plan=plans[request.plan_id]>
<assign periods=plan.values["_PERIOD_TYPES"]>
<assign counter=toolbox.counter("0", periods)>
<assign onc=toolbox.counter()>
<select name="period_id">
<if periods != "">
  <list onc as c>
    <if counter == periods>
      <assign res = c.stop>
    <else>
      <option value="${counter}">${plans[request.plan_id].getPeriodAsString(counter)}
      <assign res = counter.next>
    </if>
  </list>
</if>
</select>

<input type="submit" value="${lang.misc.changeplan2.submit}">
</form>
  </td>
</tr>

<call draw_table_footer()>
<!-- END ./control/misc/changeplan2.html -->
