<!-- START ./common/control/account_preview/webpayment_trans_details.html -->
<call draw_tooltip()>

<call draw_table_header("2", lang.search.chargelog.details)>

<assign mm=account.getChild("merchant_manager")>

<assign details=mm.getWebPaymentTransDetails(request.transId)>

<tr>
<td><call draw_label(lang.label.processorname)></td>
<td><call draw_label(details.gateway_name)></td>
</tr>

<tr>
<if details.account_id>
<td><call draw_label(lang.label.accid)></td>
<td><call draw_label(details.account_id)></td>
<else>
<td><call draw_label(lang.label.reqid)></td>
<td><call draw_label(details.request_id)></td>
</if>
</tr>

<tr>
<td><call draw_label(lang.label.performed)></td>
<td><call draw_label(details.created)></td>
</tr>

<tr>
<td><call draw_label(lang.search.chargelog.trtype)></td>
<td><call draw_label(details.request_type)></td>
</tr>

<tr>
<td><call draw_label(lang.search.chargelog.result)></td>
<td><call draw_label(details.result)></td>
</tr>

<tr>
<td><call draw_label(lang.search.webpaymentlog.requested_amount)></td>
<td><call draw_label(toolbox.currency(details.requested_amount))></td>
</tr>

<tr>
<td><call draw_label(lang.search.webpaymentlog.final_amount)></td>
<td><call draw_label(toolbox.currency(details.result_amount))></td>
</tr>

<tr >
<td><call draw_label(lang.search.webpaymentlog.transaction_details)></td>
<td><call draw_label(toolbox.html_encode(details.request_info))></td>
</tr>

<tr >
<td><call draw_label(lang.search.webpaymentlog.error)></td>
<td><call draw_label(toolbox.html_encode(details.error_message))></td>
</tr>


<call draw_table_footer()>

<!-- END ./common/control/account_preview/webpayment_trans_details.html -->
