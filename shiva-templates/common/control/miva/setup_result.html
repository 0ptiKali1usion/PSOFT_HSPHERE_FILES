<call draw_tooltip()>
<call draw_table_header("", lang.miva.mivainstall.header(miva.version))>
<tr>
  <td class="control_align_center">
      <if result.status == "OK">
        <call draw_label(lang.miva.setup.result_ok)>
        <call draw_tlink(miva.admin_url,"_blank",lang.miva.admin_account.link)>
      <else>
        <call draw_label(lang.miva.setup.result_fail)><br>
	<call draw_label(result.message)>
      </if>
  </td>
</tr>
<tr>
<call draw_table_footer()>
