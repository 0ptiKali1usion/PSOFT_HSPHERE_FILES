<!-- BEGIN ./adnsmanager/mail_ssl_edit.html  -->
<call draw_tooltip()>
<assign manager=account.getChild("adnsmanager")>
<assign eeman = account.getChild("eeman")>
<assign mail_manager = eeman.mail_manager>
<assign mail_ssl = mail_manager.mail_ssl>

<if mail_ssl>
<assign zone=manager.getZone(mail_ssl.zone_id)>

<call draw_table_header("3", lang.adnsmanager.mail_ssl_edit_header)>
<tr>
<td class="control_header"><call draw_header(lang.label.dname)></td>
<td class="control_header"><call draw_header("Servers with cert pair")></td>
<td class="control_header"><call draw_header("All servers")></td>
</tr>
<tr>
  <td><call draw_label(zone.name)></td>
  <td><list mail_ssl.mail_hosts as mail_host><call draw_label(mail_host.server.name)><br></list></td>
  <td><list mail_manager.getMailServers() as server><call draw_label(server.name)><br></list></td>
</tr>
<call draw_table_footer()>
&nbsp;
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<call draw_table_header("1", lang.domain.ssledit.instprev)>
<tr>
  <td><call draw_label_bold(lang.domain.ssledit.file)></td>
</tr>
<tr>
  <td>
    <input type="hidden" name="template_name" value="submit/adnsmanager/mail_ssl_edit_submit.sbm">
    <input type="hidden" name="stemplate" value="${request.stemplate}">
    <input type="hidden" name="ftemplate" value="${template}">
    <input type="hidden" name="type" value="cert_only">
    <textarea name="file" rows="10" cols="65" nowrap></textarea>
  </td>
</tr>
<tr>
<td class="control_align_center"><input type="submit" value="${lang.domain.ssledit.submit}"></td>
</tr>
<call draw_table_footer()>
</form>
&nbsp;
