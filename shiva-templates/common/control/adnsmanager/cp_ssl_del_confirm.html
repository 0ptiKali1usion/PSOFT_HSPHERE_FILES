<!-- BEGIN ./control/adnsmanager/cp_ssl_del_confirm.html  -->
<call draw_tooltip()>

<if account.getChild("admin")>


<form name="f_change_confirm" action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="${request.next_template}">
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${request.ftemplate}">
<input type="hidden" name="ssl_id" value="${request.ssl_id}">

<call draw_table_header("", lang.adnsmanager.del_cp_ssl.header)>

<tr>
<td><call draw_label(lang.adnsmanager.del_cp_ssl.text)><br>&nbsp;<br>
<center>
<call draw_link("javascript:document.f_change_confirm.submit()", lang.adnsmanager.del_cp_ssl.yes)><br>
<call draw_link("javascript:history.go(-1)", lang.adnsmanager.del_cp_ssl.no)>
</center>
</td>
</tr>
</form>

<call draw_table_footer()>

<else>&nbsp;
</if>
<!--  END ./control/adnsmanager/cp_ssl_del_confirm.html  -->
