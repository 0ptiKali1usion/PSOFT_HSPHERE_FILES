<assign maintainAdmin=account.getChild("maintainAdmin")>
<assign result=maintainAdmin.reload()>
<H2>Maintain task</H2>
<table  border="1"   CELLPADDING=2>
	<tr>
	   <td>Contract ID</td>
	   <td>Company</td>
	   <td>Count task</td>
	   <td>Last modification</td>
	</tr>
<tr>
<td colspan=4> <font=+1><b>In work</b></font></td>
</tr>
<list maintainAdmin.contracts as contract>
	<tr>
	<td><a href="${config.CLIENT_CP_URL}?contract_id=${contract.contract_id}&template_name=maintain/admin_list_task.html&template=${template}">${contract.contract_id}</a></td>
	<td>${contract.contract_info.company}</td>
	<td>${contract.count}</td>
	<td>${contract.last_mod}</td>
	</tr>
</list>
<tr>
<tr>
<td colspan=4> <font=+1><b>Supplied</b></font></td>
</tr>
<list maintainAdmin.supplied_contracts as contract>
	<tr>
	<td><a href="${config.CLIENT_CP_URL}?contract_id=${contract.contract_id}&template_name=maintain/admin_list_task.html&template=${template}">${contract.contract_id}</a></td>
	<td>${contract.contract_info.company}</td>
	<td>${contract.count}</td>
	<td>${contract.last_mod}</td>
	</tr>
</list>
</table>
