<script  language="javascript">
function calcDate(Day,Month,Year){
    Day=Day+1;
    Month=Month;
    Year=Year+1997;
    dateEnd = new Date(Year,Month,Day);
    if((dateEnd.getDate()!=Day)||(dateEnd.getMonth()!=Month)){
	alert('Date is wrong. Please reselect date end of work.');
	return false;
    }
    document.newTask.where_end.value=dateEnd.toGMTString();
    return true;
}

function submit_form(){
 var yearT=document.newTask.endYear.selectedIndex;
 var monthT=document.newTask.endMonth.selectedIndex;
 var dayT=document.newTask.endDay.selectedIndex;

 if(calcDate(dayT,monthT,yearT)){
   document.newTask.submit();
   }
}
</script>
