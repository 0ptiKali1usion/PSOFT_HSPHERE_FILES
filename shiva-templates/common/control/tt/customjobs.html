<!-- BEGIN ./control/tt/customjobs.html  -->
<call draw_tooltip()>
<assign jobs=account.customjobs>

<call draw_table_header("6", lang.accprev.cjs.header)>

<tr>
  <td class="control_header"><call draw_header(lang.accprev.cj.id)></td>
  <td class="control_header"><call draw_header(lang.accprev.cj.subj)></td>
  <td class="control_header"><call draw_header(lang.accprev.cj.entered)></td>
  <td class="control_header"><call draw_header(lang.accprev.cj.start)></td>
  <td class="control_header"><call draw_header(lang.accprev.cj.end)></td>
  <td class="control_header"><call draw_header(lang.accprev.cj.status)></td>
</tr>
<list jobs.getJobs() as cj>
<tr>
<td><call draw_link(config.CLIENT_CP_URL+"?template_name=tt/customjob.html&job_id="+cj.id, cj.id)></td>
<td><call draw_label(cj.subject)></td>
<td><call draw_label(cj.entered_by)></td>
<td><call draw_label(cj.start_date("TS_MEDIUM"))></td>
<td><if cj.end_date><call draw_label(cj.end_date("TS_MEDIUM"))><else><call draw_label("-")></if></td>
<td>
<switch cj.status>
<case "0"><call draw_label(lang.accprev.cj.status_label_new)><break>
<case "1"><call draw_label(lang.accprev.cj.status_label_progress)><break>
<case "2"><call draw_label(lang.accprev.cj.status_label_finished)><break>
<case "3"><call draw_label(lang.accprev.cj.status_label_canceled)><break>
<case "4"><call draw_label(lang.accprev.cj.status_label_aborted)><break>
<case "5"><call draw_label(lang.accprev.cj.status_label_onhold)><break>
</switch>
</td>
</tr>
</list>

<call draw_table_footer()>
<!--  END ./control/tt/customjobs.html  -->
