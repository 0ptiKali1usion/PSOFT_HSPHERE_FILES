<!-- BEGIN ./tt/new_ext_tt.html  -->
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="action" value="createExTT">
<input type="hidden" name="template_name" value="submit/tt/new_tt_save.sbm">

<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="control_align_center" bgcolor="#24559e">
<tr>
<td>
<table width="100%" border="0" cellspacing="1" cellpadding="3" class="control_align_center">
      <tr class="control_align_center" >
	<td colspan="2" class="tt">Please describe what seems to be the problem ?</td>
      </tr>
      <tr>
        <td ><b>Title:</b></td>
	<td ><input type="text" name="title" size="30" value="${resource.description}"></td>
      </tr>
      <tr>
        <td ><b>Priority:</b></td>
	<td >
	<select name="priority">
	<option value="25">Normal</option>
	<option value="50">Low</option>
	<option value="75">High</option>
	</select></td>
      </tr>

      <tr>
	<td colspan=2 > Please describe the nature of the problem and how can it be reproduced, include as much information as you can, this will help to solve your
	problem faster</td>
      </tr>
      <tr>
	<td class="control_align_center" colspan=2 ><textarea name="description" cols=40 rows=10></textarea></td>
      </tr>
      <tr>
	<td colspan=2  class="control_align_center"><input type="submit"></td>
      </tr>
</table>
</td>
</tr>
</table>
</form>
<!--  END ./tt/new_ext_tt.html  -->
