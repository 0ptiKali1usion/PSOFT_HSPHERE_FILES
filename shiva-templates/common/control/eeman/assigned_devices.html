<!-- BEGIN ./control/eeman/gateways.html  -->
<call draw_tooltip()>
<assign reseller_su=account.getChild("reseller_su")>
<assign eeman=account.getChild("eeman")>
<if eeman>
<call draw_table_header("3", lang.label.eeman.devices)>
<assign server = eeman.getLserver(request.server_id)>
<tr><td class="control_header" colspan="3"><call draw_header(server.name)></td></tr>
<assign subnets = server.getSubnets()>
<list subnets as subnet>
<tr><td><call draw_label(subnet.addr)></td>
<td>
<if subnet.device>
<call draw_label(subnet.device)>
<else>
<call draw_label("Not assigned device")>
</if>
</td>
<td>
<call draw_link(config.CLIENT_CP_URL+"?template_name=eeman/assign_device.html&stemplate="+template+"&ftemplate="+template+"&server_id="+server.id+"&addr="+subnet.addr+"&device"+subnet.device, lang.label.eeman.assign_device)>
</td></tr>
</list>
<call draw_table_footer()>
</if>
<!-- END ./eeman/gateways.html  -->
