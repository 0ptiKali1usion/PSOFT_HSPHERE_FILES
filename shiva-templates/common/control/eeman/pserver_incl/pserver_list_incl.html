<!--  Begin ./control/eeman/pserver_list_incl.html  -->
<if defined_list != "defined">
    <include "control/eeman/pserver_incl/pserver_list.js">
    <assign defined_list = "defined">
</if>
<tr>
<td><call draw_label(param.param_name)>
<include "control/eeman/pserver_incl/pserver_param_help_incl.html"></td>
<td>      
<assign selected="SELECTED">
<SELECT name="${param.param_name}" SIZE="8" onClick="selectItem('${param.param_name}')">
<list param.param_list as arg>
<assign encodedvalue = toolbox.html_encode(arg)>
<option value="${encodedvalue}" ${selected}><call draw_label(encodedvalue)>
<if selected == "SELECTED">
<assign selected="">
</if> </list> 
</SELECT><br>
<include "control/eeman/pserver_incl/pserver_param_description_incl.html">
<br>
<input type="edit" name="${param.param_name}_val" value="">
<input type="submit" name="${param.param_name}_add" value="Add" onClick="if (! checkNotValid('${param.param_name}','${param.param_type}','${param.param_spaces}')) {return true;} else return false;">
<input type="submit" name="${param.param_name}_del" value="Delete">
<input type="submit" name="${param.param_name}_save" value="Save" onClick="if (! checkNotValid('${param.param_name}','${param.param_type}','${param.param_spaces}')) {return true;} else return false;">
</td></tr>
<!--  END ./control/eeman/pserver_list_incl.html  -->
