<!-- BEGIN ./control/eeman/set_mysql_cluster_confirm.html  -->
<call draw_tooltip()>

<form name="mysql_cluster_confirm" action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/eeman/set_mysql_cluster_setting.sbm">
<input type="hidden" name="name" value="mysql_clustering">
<if request.mysql_clustering>
    <input type="hidden" name="value" value="1">
<else>
    <input type="hidden" name="value" value="">
</if>
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${request.ftemplate}">
<input type="hidden" name="rid" value="${request.rid}">
<input type="hidden" name="useXML" value="${request.useXML}">
<if request.useXML == "true">
        <input type="hidden" name="ps_id" value="${request.ps_id}">
        <input type="hidden" name="ls_id" value="${request.ls_id}">
</if>


<call draw_table_header("", lang.eeman.mysql_cluster.title)>

<tr>
  <td  class="control_align_center"><call draw_label(lang.eeman.mysql_cluster.text)></td>
</tr>

<tr>
<td  class="control_align_center">
  <call draw_link("javascript:document.mysql_cluster_confirm.submit()", lang.eeman.mysql_cluster.confirm.yes)><br>
  <call draw_link("javascript:history.go(-1)", lang.eeman.mysql_cluster.confirm.no)>
</td>
</tr>

<call draw_table_footer()>
</form>
<!-- END ./control/eeman/set_mysql_cluster_confirm.html  -->
