<!-- BEGIN ./control/eeman/lserver_options/mailrole.html  -->
<if !config.IRIS_USER>
<assign optManipulator = obj.lserveroptions.getManipulator(lsOptionName, useXML)>
<form action="${config.CLIENT_CP_URL}" name="f_lserver_role_mail" method="POST"  accept-charset="UTF-8">
    <input type="hidden" name="template_name" value="submit/eeman/set_setting.sbm">
    <input type="hidden" name="stemplate" value="${template}">
    <input type="hidden" name="ftemplate" value="${template}">
    <input type="hidden" name="rid" value="${lserverId}">
    <input type="hidden" name="name" value="mail_role">
    <input type="hidden" name="useXML" value="${useXML}">
    <if useXML == "true">
        <input type="hidden" name="ps_id" value="${request.ps_id}">
        <input type="hidden" name="ls_id" value="${request.ls_id}">
    </if>
<tr>
  <td><call draw_label(lang.eeman.lserveredit.options.mail_role)></td>
  <td>
    <assign mail_role=optManipulator.getOption(lserverId)>
    <select name="value">
        <if (mail_role == "master+relay" || mail_role == "")><assign masterrelay="SELECTED"></if>
        <if (mail_role == "relay")><assign relay="SELECTED"></if>
        <option value="master+relay" ${masterrelay}><call draw_label(lang.eeman.lserveredit.options.masterrelay)>
        <option value="relay" ${relay}><call draw_label(lang.eeman.lserveredit.options.relay)>
    </select>


  &nbsp;&nbsp;<input type="submit" value="${lang.button.submit}">
  </td>
</tr>

</form>
</if>
<!-- END ./control/eeman/lserver_options/mailrole.html  -->
