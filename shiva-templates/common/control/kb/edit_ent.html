<!-- BEGIN ./common/control/kb/add_entry.html -->
<call draw_tooltip()>

<assign kb=account.getChild("ttadmin").kb_manager.getKB(request.id)>
<assign e=kb.getEntryById(request.eid)>





<call draw_table_header("2", lang.kb.search_header(kb.name))>


<tr>
<td colspan="2">
<form action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<call draw_label(lang.label.category+": ")>
<input type="hidden" name="template_name" value="submit/kb/change_cat.sbm">
<input type="hidden" name="inPanel" value="${request.inPanel}">
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${request.stemplate}">
<input type="hidden" name="id" value="${kb.id}">
<input type="hidden" name="eid" value="${request.eid}">
<select name="cat" size="1"><list kb.category_list as cat>
<option value="${cat}"<if e.cat==cat> SELECTED</if>>${kb.category[cat]}
</list>
</select>
<input type="submit" value="${lang.button.change}" name="f_sbm">
</form>
<hr>
<form name="kb" action="${config.CLIENT_CP_URL}" method="POST" accept-charset="UTF-8">
<input type="hidden" name="template_name" value="submit/kb/edit_entry.sbm">
<input type="hidden" name="inPanel" value="${request.inPanel}">
<input type="hidden" name="stemplate" value="${request.stemplate}">
<input type="hidden" name="ftemplate" value="${request.stemplate}">
<input type="hidden" name="id" value="${kb.id}">
<input type="hidden" name="eid" value="${request.eid}">
<call draw_label(lang.label.question)><br>
<textarea name="q" rows="4" cols="60">${e.q}</textarea><br>
<call spellcheck("kb", "q")><hr>
<call draw_label(lang.label.answer)><br>
<textarea name="a" rows="4" cols="60">${e.a}</textarea><br>
<call spellcheck("kb", "a")><hr>
<input type="submit" name="f_sbm">
</form>
</td>
</tr>

<call draw_table_footer()>
<call spellCheckInit()>
<!-- END ./common/control/kb/add_entry.html -->
