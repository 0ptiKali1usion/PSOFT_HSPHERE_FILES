</tr>
<tr>
    <td class="control_header_align_center" width="40%"><call draw_header(lang.background.job.period)></td>

</tr>
<tr>
    <td class="control_header_align_center" width="40%"><call draw_header(lang.background.job.before_start)></td>

</tr>
<tr>
    <td class="control_header_align_center" width="40%"><call draw_header("Launch count")></td>
    <td class="control_align_center" width="40%"> ${launch_count} </td>
</tr>
