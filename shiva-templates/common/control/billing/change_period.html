<!-- BEGIN ./control/billing/change_period.html  -->
<call draw_tooltip()>




<call draw_table_header("3", lang.billing.changeperiod.header)>


<tr>
   <td width="5%"    >&nbsp;</td>
   <td    colspan="2">
<call draw_label(lang.billing.changeperiod.text)>
   </td>
</tr>
<tr>
   <td width="5%"    >&nbsp;</td>
   <td width="30%"   ><call draw_label(lang.billing.changeperiod.choose)></td>

   <td>
   <form action="${config.CLIENT_CP_URL}" method="POST" name="f_billing_view" accept-charset="UTF-8">
   <input type="hidden" name="template_name" value="submit/billing/check_change_period.sbm">
   <input type="hidden" name="stemplate" value="${request.stemplate}">
   <input type="hidden" name="ftemplate" value="${request.ftemplate}">
<assign plan=account.plan>
<assign periods=plan.values["_PERIOD_TYPES"]>
<assign counter=toolbox.counter("0", periods)>
<assign onc=toolbox.counter()>
<select name="period_id">
<list onc as c><if counter==periods>${c.stop}<else><if counter!=account.periodId><option value="${counter}">${account.getPeriodAsString(counter)}</if>${counter.next}</if></list>
</select>
   </td>
</tr>
<tr>
   <td  class="control_align_center"><call draw_tt_link(account.id,"")></td>
   <td  colspan="2" class="control_align_center"><input type="submit" value="${lang.button.change}"></td>
</tr>
</form>

<call draw_table_footer()>
<!--  END ./control/billing/change_period.html  -->
