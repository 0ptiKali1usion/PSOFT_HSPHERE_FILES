<assign template="admin/ds/cancel_server_confirm.html">
<assign schedule = request.schedule>

<call bottom()>
<else><if schedule == "discard">
<include "admin/ds/discard_cancel_confirm.html">

<assign res = session.addMessage(lang.admin.ds.cancel_wrong_params_mes)>
<include request.ftemplate>
</if></if>
