skellist.bbs = 주 기능은 "사용자가 기존 메시지에 대한 응답을 게시하는 것은 물론 메시지를 게시할 수 있다는 점입니다. WebBBS는 어느 메시지가 게시물인지 어느 메시지가 응답인지 추적하여 이를 계층적 트리 모양으로 표시합니다. 새로운 주제로 시작하는 게시물은 각 트리의 상위에 위치하고 응답은 원래 게시물의 아래에 표시됩니다. WebBBS는 또한 앞에서 논의한 사용자 인증 라이브러리와 완벽하게 통합되어 있습니다. 또한 이를 통해 사용자는 다양한 질의 메커니즘을 통해 메시지의 수를 제한할 수 있습니다. 사용자는 키워드 검색을 수행하여 검색을 만족하는 메시지만 표시할 수 있습니다. 사용자는 보이는 메시지가 게시된 날짜 범위를 선택할 수도 있습니다. 예를 들어, 한 사용자가 96년 6월 1일과 96년 6월 10일 사이에 게시된 메시지만 볼 수 있도록 선택할 수 있습니다. 또한 사용자는 날짜가 오래된 순서대로 게시물의 범위를 선택할 수 있으며, 예를 들어, 이틀 전과 나흘 전 사이에 게시된 메시지만 볼 수 있도록 선택할 수 있습니다."
skellist.bscounter = 다음과 같은 기능들이 포함됩니다: 동일한 사용자의 다중 히트 차단, 쉼표 삽입, 텍스트 기반 또는 그래픽 모드, 동일한 스크립트의 다중 카운터 지원, 사용자의 브라우저, 운영 체제 및 위치 추적. (SSI 또는 GD.pm이 필요함)
skellist.chat = WebChat는 월드 와이드 웹 상의 많은 사람들이 동시에 서로 대화할 수 있는 유용한 응용 프로그램입니다. 웹 상에서 채팅하는 기능은 가상 회의를 개최하는 빠른 방법이 될 수 있습니다.
skellist.formmail = FormMail은 이메일 게이트웨이에 대한 일반적인 WWW 형식이며 모든 형식의 결과들을 해석하여 이를 지정한 사용자에게 발송합니다. 이 스크립트에는 많은 서식 지정 및 운영 옵션이 있습니다. 대부분의 옵션은 양식을 통해 지정할 수 있고 다른 프로그램 작성 지식이나 다중 양식을 위한 다중 스크립트가 필요 없다는 의미입니다. 이를 통해 자유로운 CGI 액세스를 허용하는 위험 없이 사용자들에게 양식 기반 사용자 피드백 기능들을 허용하기 위해 FormMail을 완벽한 시스템 솔루션으로 만들 수 있습니다.
skellist.guestbook = Extropia의 WebGuestbook은 "구성이 가능하고 따라서 방명록 파일의 모양과 스크립트 생성 응답이 표시되는 방식을 지정할 수 있습니다. 대부분의 구성은 HTML에 대한 지식 외에는 거의 필요가 없고 따라서 사용하기 매우 쉽습니다. 또한 사용자는 오래된 날짜 순서대로 게시물의 범위를 선택하여 이를 볼 수 있습니다."

