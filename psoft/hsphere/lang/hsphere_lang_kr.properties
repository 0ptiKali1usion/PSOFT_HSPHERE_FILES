title.welcome_message = 로그인 환영 메시지
tip.welcome_message = <b>H-Sphere! 환영</b>

title.welcome_text = 로그인 환영 텍스트
tip.welcome_text = <b>H-Sphere</b>를 통해 계정 생성, 리소스 할당 및 청구와 같이 시간 소모 측면들을 자동화 함으로써 귀중한 관리 시간을 절약할 수 있습니다. <nobr><b>H-Sphere</b></nobr>는 사용자의 기술 담당 직원이 인터넷 연결로 모든 컴퓨터에서 사용자의 웹 호스팅 시스템을 관리할 수 있는 단순하고 사용하기 쉬운 웹 인터페이스를 제공합니다. <nobr><b>H-Sphere</b></nobr>는 Java로 작성되었으며 SQL 호환 데이터베이스와 함께 작동합니다. <nobr><b>H-Sphere</b></nobr>는 업계 표준 소프트웨어만 실행합니다.
title.welcome_services = 로그인 환영 서비스
tip.welcome_services = <ul><li><b>사용자에게 용이</b>.<li><b>이식 가능</b>.<li><b>쉬운 사용</b>.<li><b>시간 소모 작업 자동화</b>.<li><b>완벽하게 구성 가능</b>.<li><b>고급 리소스 관리</b>.<li><b>사용자 수준 관리</b>.<li><b>전자상거래 지원</b>.</ul>
title.traffic_search = 트래픽 전송 보고서
tip.traffic_search = 차트에서는 설정된 기간 동안 사용자별 요약 트래픽 실행량을 열거합니다. 편집 아이콘을 클릭하여 선택한 계정 위에 주요 제어 툴을 놓습니다.

title.oscommerce = osCommerce 온라인 전자상점
tip.oscommerce = 온라인 상점용으로 사용하려면 기존 MySQL 데이터베이스에서 선택하거나 새 데이터베이스를 생성합니다. osCommerce 데이터베이스를 관리하려면 기존 MySQL 데이터베이스 사용자에서 선택하거나 새 사용자를 생성합니다.

