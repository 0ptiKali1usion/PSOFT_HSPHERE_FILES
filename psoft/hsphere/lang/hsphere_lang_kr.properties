title.tech_support = 기술 지원 설정
tip.tech_support = 지원 이메일은 두 가지 다른 위치에 메시지를 회람하는 주소를 가리킵니다. 그 중 하나는 아래 구성한 POP3 사용자가 읽을 수 있고, 다른 하나는 아카이브 사본용으로 사용됩니다.<br>POP3 설정값을 구성하면 시스템에서 이메일을 선택하고 이를 트러블 티켓으로 자동으로 변환 할 수 있습니다. 일단 설정값이 정확하면 시스템에서 새 메시지를 위해 POP3 상자 확인을 시작합니다.
fulltxt.tech_support = 지원 이메일은 두 가지 다른 위치로 메시지를 회람하는 주소를 가리킵니다. 그 중 하나는 아래 구성한 POP3 사용자가 읽을 수 있고, 다른 하나는 아카이브 사본용으로 사용됩니다. 시스템에서 이메일을 트러블 티켓으로 변환하는 동안 읽는 이메일을 제거하기 때문에 필수적입니다. 그러나 이메일을 아카이브하거나 거기에 발송된 첨부 파일을 액세스할 수 있으면 이 이메일을 다른 우편함으로 회람해야 합니다.

title.search_tickets = 티켓 검색
tip.search_tickets = 목록을 정렬하려면 열 제목을 클릭합니다.
fulltxt.search_tickets = 목록을 정렬하려면 열 제목을 클릭합니다.

title.redirect_url = URL 리다이렉트
tip.redirect_url = 한 URL에서 다른 URL로 인터넷 사용자들을 리다이렉트 합니다.<br>인터넷 사용자가 리다이렉트 된 URL에 연결하려고 할 때 사용자는 이 URL이 맵핑된 주소로 이동합니다.
fulltxt.redirect_url = 클라이언트가 발송될 대상:<p>위에 입력된 정확한 URL:<br> 원래 URL의 다른 부분을 추가하지 않고 가상 디렉터리를 대상 URL에 리다이렉트 합니다. 이 옵션을 사용하여 전체 가상 디렉터리를 한 파일로 리다이렉트 할 수 있습니다. 예를 들어, /scripts 가상 디렉터리의 모든 요청을 홈 디렉터리에 있는 Default.htm 파일로 리다이렉트하려면 리다이렉트 대상 텍스트 상자에서 /Default.htm을 입력하고 이 옵션을 선택합니다.<p>이 디렉터리 아래 디렉터리:<br>상위 디렉터리를 하위 디렉터리로 리다이렉트 합니다. 예를 들어, 사용자의 홈 디렉터리(/으로 구분)를 /newhome이라는 하위 디렉터리로 리다이렉트하려면 디렉터리 대상 텍스트 상자에 /newhome을 입력하고 이 옵션을 선택합니다. 이 옵션이 없으면 웹 서버는 계속해서 상위 디렉터리를 자체로 맵핑합니다.<p>이 리소스의 영구 리다이렉션:<br>다음 메시지를 클라이언트에게 보냅니다: "301 영구 리다이렉트." 리다이렉트는 임시로 고려되고 클라이언트 브라우저에서는 다음 메시지를 받습니다: "302 임시 리다이렉트." 일부 브라우저에서는 북마크와 같이 Url을 영구적으로 변경하기 위한 신호로서 "301 영구 리다이렉트" 메시지를 사용할 수 있습니다.

