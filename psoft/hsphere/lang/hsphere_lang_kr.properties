ce.ACCOUNTING_ERROR.title = 회계 오류 편지
ce.ACCOUNTING_ERROR.desc = 회계 오류가 발생하면 메시지가 관리자에게 발송됩니다
ce.OVERLIMIT.title = 한도 초과 통지
ce.OVERLIMIT.desc = 클라이언트가 트래픽 또는 디스크 할당량에 도달할 때 메시지가 발송됩니다
ce.FAILED_SIGNUP.title = 가입 실패 통지
ce.FAILED_SIGNUP.desc = 클라이언트의 가입이 실패하면 메시지가 관리자에게 발송됩니다
ce.DOMAIN_TRANSFER.title = 도메인 이전 메시지
ce.DOMAIN_TRANSFER.desc = 사용자의 호스팅 회사로 도메인을 이전하는 방법에 대한 지시 사항이 클라이언트에게 발송됩니다
ce.INTERNAL_TICKET.title = 내부 티켓
ce.INTERNAL_TICKET.desc = 내부 문제가 발생하면 통지 메시지가 관리자에게 전송됩니다

