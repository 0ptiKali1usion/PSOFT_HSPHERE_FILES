ce.TRIAL_REGISTER.title = 시험 등록
ce.TRIAL_REGISTER.desc = 시험 등록 시 이 메시지가 클라이언트에게 발송됩니다 
ce.SUSPEND.title = 계정 중지 통지
ce.SUSPEND.desc = 클라이언트의 계정이 중지되면 이 메시지가 발송됩니다
ce.RESUME.title = 계정 재개 통지
ce.RESUME.desc = 클라이언트의 계정이 재개되면 이 메시지가 발송됩니다
ce.NEW_ACCOUNT.title = 환영 편지
ce.NEW_ACCOUNT.desc = 계정 생성 시 환영 편지가 클라이언트에게 발송됩니다
ce.NEW_MODERATED.title = 모더레이트 된 계정 환경 편지
ce.NEW_MODERATED.desc = 모더레이트 된 섹션에 해당하는 클라이언트에게 환영 편지가 발송됩니다
ce.TRIAL_MODERATED.title = 시험/모더레이트 된 계정 환영 편지
