title.add_frontpage = Frontpage 경고
tip.add_frontpage = 경고:  FrontPage에서 생성하지 않은 모든 .htaccess 파일은 .htaccess.old로 이름이 변경됩니다.  이들이 필요하면 수동으로 이를 복구할 수 있습니다.

