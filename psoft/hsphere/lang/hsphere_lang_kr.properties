title.signup_login = 데이터베이스 호스팅
tip.signup_login = MySQL, PgSQL 및 MS SQL 온라인 데이터베이스를 생성하고 관리할 수 있고 다른 인터넷 사용자들에게 데이터베이스의 권한을 부여해줄 수 있습니다.

title.set_period_begin = 청구 기간 시작 날짜 변경
tip.set_period_begin = <font color="red">이 기능을 사용할 때는 상당히 주의해야 합니다. 청구 기간 시작 날짜를 변경하면 특정 청구 문제가 발생할 수 있습니다. 기간 시간 날짜를 뒤로 이동하면 겹쳐지는 일 수에 대해 두 번의 정기 비용을 클라이언트에게 부과하게 됩니다. 시작 날짜를 앞으로 이동하면 현재 청구 기간을 마감하게 됩니다. 그러나 다음 기간에는 사용자가 설정한 날짜에만 시작합니다. 따라서 클라이언트는 이 "공백" 기간에는 부과를 받지 않으며 월간 기준으로 부과되는 리소스(예, 트래픽 또는 MySQL 할당량)와 "공백" 기간 중에 사용한 리소스에 대해서만 정기 비용이 부과됩니다 </font>
title.signup_shared_ftp = 공유 FTP 액세스
tip.signup_shared_ftp = 다른 사람들이 파일을 업로드, 다운로드, 또는 편집하기 위해 서버의 홈 디렉터리에 FTP로 액세스할 수 있습니다.

title.signup_domains = 사용자 정의 지원
tip.signup_domains = 제어판에서 계정에 대한 도움을 받을 수 있습니다.  각 페이지에는 웹 기반 티켓 시스템과의 링크가 있습니다.

title.signup_eul = 전자상거래 지원
tip.signup_eul = MIVA Merchant 또는 osCommerce 소프트웨어를 사용하여 온라인 상점을 생성하여 운영할 수 있습니다.  이 소프트웨어서는 카탈로그 작업, 제품, 고객 만족, 유지 관리, 카테고리 관리, 장바구니, 주문 및 신용 카드 처리 등을 통합합니다.

title.mysql_databases = MySQL 데이터베이스 관리
tip.mysql_databases = 여기에서 MySQL 데이터베이스를 생성할 수 있습니다. 데이터메이스의 권한과 일치할 때만 사용자들이 데이터베이스를 운영할 수 있다는 점을 알아야 합니다.

title.misc_add_admin_account = 리셀러 관리 계정 생성
tip.misc_add_admin_account = 사용자의 고객 계정을 관리하기 위해 사용자의 관리자 계정을 생성합니다.

title.misc_adm_account_login = 리셀러 관리 계정
