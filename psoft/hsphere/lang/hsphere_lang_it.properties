tip.login_texts = Se lasci i campi vuoti, il sistema userà i testi preimpostati.

title.add_frontpage = Avviso Frontpage
tip.add_frontpage = Attenzione:  tutti i tuoi files .htaccess non creati da FrontPage verranno rinominati in .htaccess.old. Se ti dovessero servire li puoi recuperare manualmente.

title.signup_texts = Impostazione testi pagine d'iscrizione
