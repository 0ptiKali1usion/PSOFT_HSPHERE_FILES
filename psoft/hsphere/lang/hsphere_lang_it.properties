skellist.bbs = la sua caratteristica principale é che "permette all'utente sia di inserire messaggi che risposte a messaggi già esistenti. WebBBS tiene traccia di quali messaggi sono nuovi e quali sono repliche e li visualizza in un ordine gerarchico ad albero. Messaggi che iniziano nuovi argomenti sono all'inizio di ogni albero e le repliche sono visualizzate sfalsate al di sotto dei messaggi originali. WebBBS é anche pienamente integrato con la libreria di autenticazione discussa sopra. In aggiunta, permette all'utente di restringere il numero dei messaggi attraverso dei meccanismi d'interrogazione. L'utente può effettuare una ricerca per keyword (parola chiave) e visualizzare solo i messaggi che soddisfano la richiesta. L'utente può anche selezionare le date tra cui i messaggi sono stati inseriti. Per esempio, l'utente può scegliere di vedere solo i messaggi inseriti nel periodo tra il 06/11/96 e 10/11/96. In aggiunta, l'utente può selezionare una serie di messaggi basati sull'età in giorni, scegliendo di vedere solo i messaggi inseriti due o quattro giorni fa."
skellist.bscounter = Le caratteristiche includono: blocco di più hits dello stesso utente, inserimento di virgole, modalità testuali o grafiche, supporto di contatori multipli dallo stesso script, riconosce il browser dell'utente, i sistemi operativi e la localizzazione. (Richiede SSI o GD.pm)
skellist.chat = WebChat é un'applicazione che permette a più persone del World Wide Web di parlarsi contemporaneamente. La possibilità di chattare sul Web può essere un modo molto veloce di tenere un meeting virtuale.
skellist.formmail = FormMail é un generico gateway da form WWW ad e-mail, che prende i valori di qualsiasi form spedendoli all'utente specificato. Questo script ha molte opzioni operative e di formattazione, molte delle quali possono essere specificate attraverso la form. Questo significa che non servono conoscenze di programmazione o script multipli per più form. Questo rende FormMail la soluzione perfetta per permettere agli utenti l'utilizzo di form senza i rischi connessi all'accesso libero alle CGI.
skellist.guestbook = Il Web Guestbook di Extropia é "configurabile nell'interfaccia e nella visualizzaione delle risposte generate dagli script. La maggior parte delle configurazioni necessitano di una conoscenza appena superiore rispetto all'HTML, quindi é abbastanza di facile utilizzo. In aggiunta, l'utente può selezionare un ventaglio di messaggi basandosi sull'età in giorni e scegliere di visualizzarli."

