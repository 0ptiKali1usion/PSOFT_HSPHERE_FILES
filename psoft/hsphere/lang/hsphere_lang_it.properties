tip.plan_wizard_unix = Seleziona i servizi che vuoi siano inclusi nel piano. Clicca su "abilita", se vuoi che siano attivati con l'iscrizione.

title.admin_add_account = Aggiungi account
tip.admin_add_account = Importante: questo ambiente é usato solo per aggiungere un nuovo account all'utente, non per crearene di nuovi.

title.misc_add_account = Aggiungi account
tip.misc_add_account = Importante: questa ambiente é usato solo per aggiungere un nuovo account all'utente, non per creare di nuovi.

title.welcome_message = Messaggio di benvenuto al login
tip.welcome_message = <b>Benvenuto</b>

title.welcome_text = Testo messaggio di benvenuto al login
tip.welcome_text = <b>H-Sphere</b> ti fa risparmiare tempo nella gestione di tutte quelle attività pertinenti al web hosting, come la creazione di account, allocazione delle risorse e gestione pagamenti. <nobr><b>H-Sphere</b></nobr> fornisce un'interfaccia web che permette al tuo staff tecnico di mantenere il sistema di web hosting da qualsiasi computer dotato di connessione ad internet. <nobr><b>H-Sphere</b></nobr> é scritto in Java e lavora con qualsiasi database SQL compatibile. <nobr><b>H-Sphere</b></nobr> s'interfaccia solo con software che rispondono a standard industriali.

title.welcome_services = Servizi di benvenuto al login
tip.welcome_services = <ul><li><b>Facile per l'utente</b>.<li><b>Portabile</b>.<li><b>Di semplice utilizzo</b>.<li><b>Automatizza i compiti che fanno perdere tempo</b>.<li><b>Completamente configurabile</b>.<li><b>Gestione avanzata delle risorse</b>.<li><b>Gestione a livello utente</b>.<li><b>Supporto E-commerce</b>.</ul>

title.traffic_search = Resoconto traffico di trasferimento
tip.traffic_search = Il grafico mostra il traffico generato dagli utenti durante il periodo specificato. Clicca l'icona EDIT per gestire con i tools di controllo principali l'account selezionato.

title.oscommerce = il negozio online osCommerce
tip.oscommerce = Selezionalo dal database MySQL esistente o creane uno nuovo da usare per il tuo negozio online. Seleziona una voce dal database utenti esistente o creane uno nuovo per gestire il tuo database osCommerce.

title.disc_usage = Resoconto sull'utilizzo del disco
tip.search.usage = Il resoconto sull'utilizzo del disco mostra quanto spazio era in uso dall'account quando il log delle statistiche é stato scritto. Clicca l'icona Edit per gestire con i tools di controllo principali l'account selezionato.

title.inreseller_usage = Resoconto rivenditori sull'utilizzo del disco dai
