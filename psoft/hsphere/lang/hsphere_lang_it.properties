admin.CCEncryptWizardOn.header.step1 = Creazione guidata Criptazione Carta di Credito  - Passo 1
admin.CCEncryptWizardOn.instructions = Normalmente i numeri delle carte di credito sono memorizzati in testo pieno nel database di hsphere. Questa creazione guidata permette all'amministratore di criptare tutti i numeri e di controllare quando sono accessibili dal Pannello di Controllo. Questa configurazione usa la tecnologia di criptazione a chiave Pubblica/Privata. Tutte le carte di credito saranno criptate usando una chiave pubblica, memorizzata in un file sul server del Pannello di Controllo. La chiave privata, usata per decriptare i numeri delle carte di credito, viene scaricata dall'amministratore come parte della sua creazione guidata. LA CHIAVE PRIVATA NON VIENE MEMORIZZATA SU DISCO E DEV'ESSERE UPLOADATA OGNI VOLTA CHE IL PANNELLO DI CONTROLLO VIENE FATTO RIPARTIRE. Questa creazione guidata vi porterà attraverso il processo di criptazione delle carte di credito. Il processo consiste di quattro passi, il primo consiste nel generare la coppia di chiavi Pubblica/Privata.

admin.CCEncryptWizardOn.generateKeys = Premendo prossimo si genera la coppia di chiavi Pubblica/Privata

admin.CCEncryptWizardOn.warning = ATTENZIONE: LA CHIAVE PRIVATA DEV'ESSERE SALVATA IN UN POSTO SICURO DA PARTE DELL'AMMINISTRATORE (non utilizzare i server hsphere). SE LA CHIAVE PRIVATA VIENE PERSA, E' IMPOSSIBILE PER CHIUNQUE RECUPERARE I NUMERI DELLE CARTE DI CREDITO CRIPTATE.


