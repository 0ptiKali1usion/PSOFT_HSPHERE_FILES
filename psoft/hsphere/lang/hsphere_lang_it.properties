#                         TOOLTIPS                                  #

title.tech_support = Impostazioni del supporto tecnico
tip.tech_support = L'email di supporto dev'essere un indirizzo che inoltra il messaggio a due differenti mailbox. Una sarà leggibile dall'utente POP3 configurato in basso, e l'altra sarà tenuta come archivio.<br>Imposta i settaggi del POP3 in modo che il sistema possa ricevere le email e convertirle automaticamente in Tickets. Una volta che i settaggi saranno impostati, il sistema controllerà automaticamente la mailbox POP3 per visualizzare i messaggi.
fulltxt.tech_support = L'email di supporto dev'essere un indirizzo che inoltra il messaggio a due differenti email in quanto, quando il sistema legge la mailbox configurata, nella conversione a Troble Ticket elimina l'email originale. Si consiglia quindi di NON utilizzare l'email di supporto come riferimento per i Trouble Ticket, ma di dedicargli una mailbox dove andare ad inoltrare i messaggi.

title.search_tickets = Ricerca ticket
tip.search_tickets = Clicca sul titolo della colonna per ordinare la lista.
fulltxt.search_tickets = Clicca sul titolo della colonna per ordinare la lista.

title.redirect_url = Reindirizza URL
tip.redirect_url = Reindirizza gli utenti Internet da un URL a un altro.<br>Quando un utente Internet prova a connettersi ad un URL che è reindirizzato, viene portato automaticamente verso l'indirizzo mappato.
fulltxt.redirect_url = Il Client sarà inviato a:<p>L'indirizzo esatto specificato sopra:<br> Reindirizza una virtual directory all'indirizzo di destinazione senza aggiungere nulla all'URL originale. Puoi usare questa opzione per reindirizzare un'intera virtual directory verso un file. Ad esempio, per redirezionare tutte le richieste della virtual directory /scripts verso il file Default.htm nella home directory, scrivi /Default.htm nel campo Reindirizza e seleziona questa opzione.<p>Una directory sotto questa:<br>Reindirizza una parent directory verso una directory figlia. Ad esempio, per reindirizzare la tua home directory (contrassegnata da /) verso una subdirectory chiamata /newhome, scrivi /newhome nel campo Reindirizza e seleziona questa opzione. Senza questa opzione, il Web server mapperà sempre la parent directory su se stessa.<p>Un reindirizzo permanente per questa risorsa:<br>Manda il seguente messaggio al client: "301 Permanent Redirect." Il reindirizzo è considerato temporaneo, e il browser del cliente riceve il seguente messaggio: "302 Temporary Redirect." Alcuni browser possono usare il messaggio "301 Permanent Redirect" come segnale per cambiare permanentemente un URL, come se fosse un bookmark.

title.mailing_list = Mailing List
tip.mailing_list = Inserisci nel form sottostante un indirizzo e-mail nuovo INESISTENTE.
fulltxt.mailing_list = Inserisci nel form sottostante un indirizzo e-mail nuovo INESISTENTE.

title.web_service = Servizio Web
tip.web_service = Dopo aver cambiato le impostazioni dei servizi Web, clicca sul link APPLICA se appare nel campo Configurazione del Server<br>Alcune modifiche avranno effetto solo dopo un po' di tempo.
fulltxt.web_service = Questo è il servizio che ti consente di avere e amministrare un sito web nel tuo account e renderlo visibile su Internet.

title.mysql_users = Gestisci gli utentiMySQL 
tip.mysql_users = Questa maschera ti aiuterà a creare gli utenti MySQL. Devi sapere che gli utenti posso operare sul database solo se hanno i relativi privilegi sul database.
fulltxt.mysql_users = Qui deve essere messa la spiegazione completa degli argomenti relativi alla gestione degli utenti MySQL 

title.mysql_change_user_pswd = Cambio user password MySQL 
tip.mysql_change_user_pswd = Attenzione: cambiando la password utente MySQL la variazione non avverrà solo su un database ma su tutto il sistema MySql.

title.signup_begin = Pannello di controllo con temi
tip.signup_begin = Puoi scegliere tre diversi temi per navigare: Menu a Sinistra, Nessun Menu e Testuale. Il tema Nessun Menu usa delle icone per andare in qualsiasi punto del tuo pannello di controllo.

title.signup_ci_info_portable = Portabile
tip.signup_ci_info_portable = H-Sphere può gestire qualsiasi sistema Unix e Linux, in varie configurazioni hardware e software. Si possono configurare in seguito server aggiuntivi senza compromettere la configurazione esistente.

title.signup_ci_info_easy = Supporto di più lingue
tip.signup_ci_info_easy = Puoi scegliere la lingua del tuo pannello di controllo tra Inglese, Tedesco, Francese, Spagnolo, Olandese e Russo. Altre ne verranno aggiunte.

title.signup_pay_info = Set completo di strumenti per il Web Hosting
tip.signup_pay_info = Si ha a disposizione un'ampia serie di strumenti, incluso un creatore di siti Web, un file manager, un'utilità di protezione password, un'utilità di registrazione su motori di ricerca, analizzatori di statistiche web e altro ancora.

title.signup_bi_info_cc = Puoi cambiare i settaggi degli account
tip.signup_bi_info_cc = Puoi avere più domini e caselle e-mail, inoltre puoi modificare i settaggi di tutti i tuoi account, incluso il piano, periodo e profilo di fatturazione, spazio sul disco e traffico.

title.signup_login = Hosting di Database
tip.signup_login = Puoi creare e gestire online database MySQL, PgSQL e MS SQL permettendone l'uso ad altri utenti di internet.

title.set_period_begin = Cambio della data d'inizio del periodo di fatturazione
tip.set_period_begin = <font color="red">Devi essere estremamente cauto nell'uso di questa opzione. Cambiare la data d'inizio del periodo di fatturazione può dare origine ad alcuni problemi di fatturazione. Se cambi la data in una antecedente, il cliente verrà addebitato due volte degli importi riccorrenti per i giorni di sovrapposizione. Se invece cambi la data in una più recente, chiuderai il periodo di fatturazione corrente. Il prossimo periodo, comunque, comincerà dalla data che hai inserito. Di conseguenza, il cliente non verrà addebitato per il periodo "in bianco". Gli sarà addebitato solo la tariffa periodica per le risorse da pagare su base mensile (es. traffico o lo spazio per MySQL)  e per le risorse acquistate durante il periodo "bianco". </font>
title.signup_shared_ftp = Accesso FTP condiviso
tip.signup_shared_ftp = Puoi permettere ad altre persone di fare FTP con la tua directory principale sul server per scaricare, caricare o editare files.

title.signup_domains = Supporto Clienti
tip.signup_domains = Puoi avere assistenza per il tuo account senza lasciare il pannello di controllo. Ogni pagina ha un link al sistema di gestione dei Trouble Ticket basato su web.

title.signup_eul = Supporto E-commerce
tip.signup_eul = Puoi creare e gestire un negozio online con merchant MIVA o software osCommerce. Puoi integrare cataloghi, prodotti, carrello della spesa, ordini e pagamenti tramite carta di credito. 

title.mysql_databases = Gestisci database MySQL
tip.mysql_databases = Questa schermata ti aiuterà a creare database MySQL. Ricorda che gli utenti possono operare sul database solo se ne hanno i privilegi.

title.misc_add_admin_account = Crea l'account amministrativo del Rivenditore
tip.misc_add_admin_account = Crea il tuo account di amministrazione per gestire gli account dei tuoi clienti.

title.misc_adm_account_login = Account amministrativo del Rivenditore
tip.misc_adm_account_login = Entra nel tuo pannello di amministrazione per gestire gli account dei tuoi clienti.

