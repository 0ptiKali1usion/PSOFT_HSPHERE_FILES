domain.buyssl0.text = Abbiamo generato una richiesta di sottoscrizione, una chiave privata per il server ed un certificato SSL temporaneo. Si prega di memorizzarli in un posto sicuro. Non c'é alcun modo di recuperarli nel caso vadano persi. Inoltre, se una copia della chiave privata o richiesta di sottoscrizione cade in mano ad un malfattore, tutte le tue transazioni &quot;sicure&quot; saranno facilmente leggibili. Adesso puoi premere &quot;invia&quot; in fondo a questa pagina ed il tuo website sarà sicuro, ma i visitatori riceveranno una finestra di avviso di &quot;Authority di certificazione sconosciuta&quot; fino a quando non terminerai il processo di acquisto del certificato.
domain.buyssl0.submit = Prossima fase
domain.buyssl1.header = Acquista il certificato SSL
domain.buyssl1.text = Per acquistare il certificato SSL cliccare sul link sottostante, approvare l'addebito ed aspettare che la richiesta faccia il suo corso. Il certificato verrà acquistato da Positive SSL. Positive SSL rivende i certificati di GeoTrust che sono compatibili con quasi tutti i browser esistenti. Dopo che il tuo ordine sarà passato potrai ricevere il certificato entro 24/48 ore. In alcuni casi dovrai fornire la prova di essere il titolare del dominio.
domain.buyssl1.link = Clica per acquistare il certificato SSL Positive
domain.buyssl2.header = Esito positivo nell'acquisto del certificato SSL Positive
domain.buyssl2.text = Congratulazioni! Il tuo certificato SSL é stato acquistato ed installato sul server. Un email é stato spedito al tuo indirizzo memorizzato con una copia del certificato. Si prega di mantenerlo in un posto sicuro, assieme alla chiave del server già ricevuta.
domain.buyssl3.header = Richieste maggiori informazioni
domain.buyssl3.text = Il nostro fornitore Positive richiede maggiori informazioni per poter processare la tua richiesta di certificato SSL. Si prega di fornire le seguenti informazioni.

domain.sslcertresult.text = E' stata generata una richiesta di certificato, la chiave privata per il Server ed un certificato SSL temporaneo. Si raccomanda di archiviarli in un posto sicuro perché non c'è modo di recuperarli in caso di perdita. Inoltre, se una copia della Chiave Privata o della firma finisce in mani sbagliate, le transazioni &quot;criptate&quot; saranno facilmente leggibili. Adesso puoi premere il pulsante &quot;Invia&quot; in basso e il tuo sito sarà sicuro, ma i tuoi visitatori otterranno una finestra di avviso relativa al fatto che &quot;l'autorità di certificazione è sconosciuta&quot;. Se per te va bene, puoi anche lasciare il sito così. Altrimenti devi inoltrare la richiesta firmata ad una autorità di certificazione come <a href=http://www.verisign.com>http://www.verisign.com</a> richiedendo di certificarla (scegli un certificato X.509v3 ). Successivamente sarai in grado di caricare il certificato ottenuto relativo alla chiave salvata direttamente dal link &quot;Aggiorna SSL&quot; del pannello di controllo del dominio.
