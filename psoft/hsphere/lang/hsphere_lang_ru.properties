tip.welcome_message = <b>Добро пожаловать в H-Spherе !</b>

title.welcome_text = Текст приветствия стартовой страницы
tip.welcome_text = <b>H-Sphere</b> экономит ваше время за счет автоматизации таких трудоемких аспектов веб-хостинга, как создание аккаунта, распределение ресурсов и биллинг. <b>H-Sphere</b> предоставляет простой в пользовании интерфейс, который позволяет вашему техническому персоналу осуществлять обслуживание вашей веб-хостинговой системы с любого компьютера с доступом к интернету. <b>H-Sphere</b> написана на Java и работает с любой базой данных SQL. <b>H-Sphere</b> использует только стандартное программное обеспечение.

