title.signup_begin = Настраиваемая панель управления
tip.signup_begin = У вас есть три дизайна на выбор: дизайн с левосторонним меню, без меню и на основе текста. В дизайне без меню используются иконки, позволяющие перейти в любое место панели управление.

title.signup_ci_info_portable = Гибоксть
tip.signup_ci_info_portable = H-Sphere работает под разными платформами *NIX, на разном аппаратном и программном обеспечении. Установите ее на разных серверах, не изменяя кода и не изменяя конфигурации.

title.signup_ci_info_easy = Многоязыковая поддержка
tip.signup_ci_info_easy = Возможность выбрать язык панели управления: английский, немецкий, французский, испанский, итальянский, голландский и русский. В будущем будут добавлены новые языки.

title.signup_pay_info = Полный набор инструментов для веб-хостинга
tip.signup_pay_info = Вы получите полный набор инструментов: построитель сайтов, менеджер файлов, утилиту защиты паролем, утилиту регистрации в поисковых системах, анализаторы веб-статистики и много другое.

title.signup_bi_info_cc = Изменение настроек аккаунта
