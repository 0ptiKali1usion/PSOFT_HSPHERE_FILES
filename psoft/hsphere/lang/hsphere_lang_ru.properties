title.tech_support = Установки службы техподдержки
tip.tech_support = E-mail службы техподдержки должен указывать на адрес пересылки, который переправляет сообщения на два адреса. Один из них будет доступен пользователю POP3, чьи установки выставляются ниже, на другой пересылается заархивированная копия.<br>Установите конфигурацию POP3, чтобы система могла отслеживать такие сообщения и автоматически преобразовывать их в Талоны техпроблем. Как только будут введены правильные установки, система начнет автоматически проверять новые сообщения в почтовом ящике РОР3.
fulltxt.tech_support = E-mail службы техподдержки должен указывать на адрес пересылки, который переправляет сообщения на два адреса. Один из них будет доступен пользователю POP3, чьи установки выставляются ниже, на другой пересылается заархивированная копия. Это необходимо, поскольку система удаляет прочитанные сообщения, преобразовывая их в Талоны Техпроблем. Но если вы хотите архивировать их или иметь доступ к файловым приложениям, необходимо также установить переадресацию соообщений на другой почтовый ящик.

title.search_tickets = Поиск талонов техпроблем
tip.search_tickets = Чтобы отсортировать список, нажмите на заголовок таблицы.
fulltxt.search_tickets = Чтобы отсортировать список, нажмите на заголовок таблицы.

title.redirect_url = URL переадресации
tip.redirect_url = Переадресация пользователей интернета от одного URL к другому.
fulltxt.redirect_url = Переадресация клиента:<p>Указанный выше URL:<br> Переадресовывает виртуальную директорию к URL без добавления частей начального URL. Вы можете использовать данную функцию  для переадресации целой виртуальной директории к одному файлу. К примеру, для переадресации всех запросов на виртуальную директорию  /scripts в файлу Default.htm домашней директории необходимо ввести /Default.htm в поле Переадресовать: и выбрать эту опцию.<p>Нижестоящая директория:<br>Переадресовывает вышестоящую директорию к нижестоящей. К примеру, для переадресации домашней директории (обозначенной  /) к поддиректории, названной /newhome, введите /newhome в поле Переадресовать: и выберите эту опцию. Если эта опция не будет выбрана, веб-сервер будет переадресовывать домашнюю директорию не нее же саму. <p>Постоянная переадресация для этого ресурса:<br>Отправляет клиенту следующее сообщение: "301 Постоянная переадресация" Переалдресации считаются временными, а браузер клиента получает следующее сообщение: "302 Временная переадресация." Некоторые браузеры могут воспринимать сообщение "301 Постоянная переадресация" как сигнал для постоянной замены URL, к примеру, как закладку.

