admin.regions.dt_patterns_text1 = Формат даты и времени задается в соответствующих строках. Здесь не взятые в кавычки буквы от \'A\' до \'Z\' и от \'a\' до \'z\' представляют собой компоненты строки формата. Текст может быть введен в одинарных кавычках во избежание его интерпретации. \"\'\'\" представляет собой одинарные кавычки. Остальные символы не интерпретируются, а просто копируются в строку вывода во время форматирования или сравниваются с данными строки ввода при парсинге.
