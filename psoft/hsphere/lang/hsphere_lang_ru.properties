admin.kanoodle_manager_header = Зарегистрироваться как партнер Kanoodle.com
admin.kanoodle_manager=<b>Возможность для клиентам сэкономить свои средства.</b><p align='left'>Активизация Kanoodle.com в H-Sphere позволит вашей хостинговой компании стать Kanoodle.com Referral Partner. Благодаря партнерскому аккаунту Kanoodle.com комания сможет бесплатно предоставлять своим клиентам рекламные пятидолларовые аккаунты Pay-Per-Click ("плата за нажатие"). Пользуясь вашими хостинговыми услугами, клиенты смогут продвигать свои сайты в поисковых системах, с которыми сотрудничает Kanoodle.</p> <p align='left'>Kanoodle.com сотрудничает с тысячами поисковых машин в Интернете, которые проводят более  750 миллионов поисков в месяц. Необходимо лишь внести свой сайт в список Kanoodle, который, в свою очередь, автоматически вносит его в списки тысяч своих партнеров, таких как Infospace, Webcrawler, Metacrawler, Dogpile и Go2net. Это очень легко! </p><p align='left'> Программа Kanoodle Referral Partner поможет клиентам увеличить трафик на своих сайтах. </p><p align='left'>Процедура регистрации на Kanoodle полностью автоматизирована, для этого не нужно выходить из панели управления. Клиенту нужно лишь заполнить краткую форму и нажать 'Submit'. После этого он сразу же получает сообщение о своем новом аккаунте. </p> <p align='left'> Поиск Pay-Per-Click является самым быстрорастущим и эффективным видом рекламы в интернете.</p>

admin.kanoodle_manager_signup_header= Создать новый аккаунт Kanoodle Referral Partner Account
admin.kanoodle_manager_signup=<p align='left'>Заполните форму. Отправив ее, вы получите электронное сообщение с номером Kanoodle.com Referral Partner, именем пользователя аккаунта, паролем и логином.</p><p align='left'>На протяжении 12-24 часов по телефону с вами свяжется член Kanoodle.com Business Development Team, обсудит с вами все детали программы и промоутерские планы, и предоставит всю необходимую дополнительную информацию.</p>

misc.kanoodle_user_header=Пользовательский аккаунт Kanoodle
misc.kanoodle_user=<p align='left'><b>На вашей веб-странице полностью отсутствует трафик?</b></p><p align='left'>Вы предлагаете замечательные продукты и услуги? Вопрос в том, как найти покупателей?</p><p align='left'><b>В этом поможет Kanoodle.</b></p><p align='left'>Kanoodle.com - это поисковая машина "Pay-Per-Click", которая поможет увеличить трафик веб-сайта. Не знаете, что значит "Pay-Per-Click" или PPC (дословно: "плата за нажатие")? Вы "платите" только тогда, когда потенциальный заказчик нажимает на предложенный поисковой машиной список, который выводит его на вашу веб-страницу. PPC является наиболее быстрой, эффективной и доступной формой онлайновой рекламы, служащей для увеличения посещаемости вашего веб сайта, известности и продаж! </p><p align='left'>Kanoodle.com сотрудничает с тысячами поисковых машин в Интернете, которые проводят более  750 миллионов поисков в месяц. Вы просто вносите свой сайт в список Kanoodle, который, в свою очередь, автоматически вносит его в списки тысяч своих партнеров, таких как Infospace, Webcrawler, Metacrawler, Dogpile и Go2net. Это очень легко!</p><p align='left'> Когда потенциальный заказчик обращается к  Kanoodle.com или к любой поисковой машине из тысячи его партнеров и вводит одно из ваших ключевых слов, ваш сайт выводится вверху списка. Если вы позволите управлять трафиком, ваши продажи возрастут, увеличится известность и прибыль. </p><p align='left'><b>Услуга совершенно бесплатна!</b></p>

misc.kanoodle_user_signup_header=Зарегистрироваться в Kanoodle
misc.kanoodle_user_signup=<p align='left'>Заполните форму и получите бесплатно пятидолларовый аккаунт при Kanoodle.com. Отправив ее, вы получите электронное сообщение с номером Kanoodle.com Referral Partner, именем пользователя аккаунта, паролем и логином. H-Sphere сохранит ваши параметры и сгенерирует ссылку для выхода на ваш аккаунт.</p>


