title.set_period_begin = Изменение даты начала биллингового периода
tip.set_period_begin = <font color="red">Будьте внимательны, используя эту опцию.  Изменение даты начала биллингового периода может привести к проблемам в биллинге. Если вы установите более раннюю дату начала биллинга, с пользователя дважды снимут абонплату за совпавший период. Если вы установите более позднюю дату, это закроет текущий биллинговый период. Следующий период  начнется именно с той даты, какую вы укажите. Таким образом, пользователь не платит за "выпавшие" дни, а вносит лишь ежемесячную абонплату за ресурсы (напр., трафик, квота MySQL), а также за ресурсы купленные в "выпавшие" дни. </font>
