admin.regions.dt_patterns_text_txt = Текст: При форматировании, если количество букв формата равно 4 и более, используется полная форма; в другом случае, при наличии краткой или сокращенной формы, используется такая форма. При парсинге могут использоваться обе формы, независимо от количества букв формата.
admin.regions.dt_patterns_text_number = Число:  При форматировании число букв формата равняется минимальному числу разрядов, а в меньших числах на место недостающих разрядов ставятся нули. При парсинге число букв формата игнорируется, за исключением тех случаев, когда оно используется для разделения двух смежных полей.
admin.regions.dt_patterns_text_year1 = Год: При форматировании, если число букв формата равняется 2, год сокращается до двух раздядов. В других случаях он интерпретируется как число.
admin.regions.dt_patterns_text_year2 = При парсинге, если число букв формата больше 2, год передается буквально, независимо от количества разрядов. Например, при использовании формата \"MM\/dd\/yyyy\", \"01\/11\/12\" отображается в виде Jan 11, 12 A.D.
admin.regions.dt_patterns_text_year3 = При парсинге с укороченным форматом года \(\"y\" или \"yy\"), SimpleDateFormat должен интерпретировать сокращенный год, относящийся к определенному столетию. Это производится путем корректировки дат, находящихся в промежутке 80 лет до и 20 лет после создания записи SimpleDateFormat. К примеру, при использовании модели \"MM\/dd\/yy\" и создания записи SimpleDateFormat 1 января 1997 стринг \"01\/11\/12\" интерпретируется как 11 янв 2012, а стринг \"05\/04\/64\" -- как 4 мая 1964. Во время парсинга лишь стринги, состоящие из двух разрядов, как определено в Character.isDigit\(char\), интерпертируются столетием по умолчанию. Любой другой цифровой стринг -- 1-разрядный, 3-разрядный и более или же 2-раздяный стринг, в котором не только цифры \(например, \"-1\"\), интерпретируется буквально. Таким образом, \"01\/02\/3\" или \"01\/02\/003\" интерпретируются по той же модели, что и янв 2, 3 AD. \"01\/02\/-3\" интерпретируется как янв 2, 4 BC.
admin.regions.dt_patterns_text_month = Месяц: Если число букв 3 и более, месяц интерпретируется как текст, если нет -- как число.
admin.regions.dt_patterns_text_tz1 = Общая временная зона: Временные зоны, у которых есть названия, интерпретируются в виже текста.
