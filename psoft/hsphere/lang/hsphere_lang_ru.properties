skellist.bbs =Главной функцией WebBBS является то, что он позволяет пользователям отправлять сообщения, а также отвечать на существующие сообщения.  WebBBS отслеживает новые и ответные сообщения и изображает их в виде иерархического дерева. Сообщения, которые начинают новую тему, отображаются вверху каждого дерева, а ответы смещены вправо, каждый под своим исходным сообщением. WebBBS также полностью интегрирован с библиотекой аутентификаций пользователя. Вдобавок, он позволяет пользователю ограничить количество сообщений за счет разных механизмов запросов. Пользователь может произвести поиск по ключевым словам и вывести на экран только те сообщения, которые отвечают его запросу. Пользователь также может выбрать период времени, за который он хотел бы просмотреть сообщения. Например, пользователь может отсортировать только те сообщения, которые были опубликованы с  6/1/04 по 6/10/04. Также пользователь может отсортировать сообщения по количеству дней, когда они были опубликованы, например, отобрать только те сообщения, которые были опубликованы 2-4 дня назад.
skellist.bscounter = Если у вас WebShell версии 4 и выше, вы можете использовать только его внутренний счетчик 'acd' вместо BSCounter (если он выключен). Если нет, вы можете использовать BSCounter, выполняющий следующие функции: блокировка многочисленных посещений одного и того же пользователя, ввод запятых, текстовый и графический режимы, поддержка многочисленных счетчиков от одного скрипта, отслеживает браузеры, операционные системы и место расположения посетителей (требует SSI или GD.pm).
skellist.chat = WebChat - это удобное приложение, которое позволяет большому количеству людей в интернет одновременно разговаривать друг с другом. Возможность разговаривать в режиме онлайн может дает возможность проводить виртуальные совещания.
skellist.formmail = FormMail - это универсальная онлайновая форма для електронной почты, которая анализирует результаты любой формы e-mail и отсылает их пользователю. Этот скрипт имеет много возможностей форматирования и эксплуатации, большинство из которых не требует знаний программирования, скриптов или специальных форм, что делает FormMail прекрасным общесистемным решением.
skellist.guestbook = Extropia's WebGuestbook - это конфигурируемая гостевая книга с возможностью задать внешний вид по  вкусу клиента и увидеть, как это отображается в интерфейсе. Для этого достаточно лишь знать HTML. К тому же, пользователь может сортировать сообщения по сроку их публикации.
