title.welcome_message = Mensaje de Bienvenida al inscribirse
tip.welcome_message = <b>Bienvenido a  H-Sphere !</b>

title.welcome_text = Texto mensaje de Bienvenida al inscribirse
tip.welcome_text = <b>H-Sphere</b> Ahorra tu valioso tiempo de administracion automatizando los aspectos que mas tiempo consumen como la creacion de cuentas, asignacion de recursos y facturacion. <b>H-Sphere</b> Provee una simple y facil interface web que permite que tu personal administrativo pueda administrar tu sistema de Hospedaje web desde cualquier computadora con una conexion a Internet. <b>H-Sphere</b> esta escrito en Java y trabaja con cualquier base de datos que interactue con SQL. <b>H-Sphere</b> funciona unicamente con software estandard en la industria.

title.welcome_services = Login - Servicios de bienvenida 
tip.welcome_services = <ul><li><b>Facilidad para el usuario</b>.<li><b>Portable</b>.<li><b>Facil de Usar</b>.<li><b>Automatiza tareas consume-tiempo</b>.<li><b>Completamente configurable</b>.<li><b>Administracion avanzada de recursos</b>.<li><b>Administracion a nivel Usuario</b>.<li><b>Soporte a Comercio Electronico</b>.</ul>

title.traffic_search = Reporte del Trafico por Transferencia
tip.traffic_search = La grafica muestra el monto sumarizado del trafico generado por los usuarios durante el periodo de tiempo fijado. Click en el icono de edicion para obtener las principales herramientas de control sobre las cuentas seleccionadas.

title.set_period_begin = Cambiando la fecha de inicio del periodo de facturacion
tip.set_period_begin = <font color="red">Observa y ten mucho cuidado al usar esta caracteristicas. Cambiando el periodo de facturacion pueden resultar algunos problemas en la facturacion. Por ejemplo, si cambias la fecha de facturacion a una fecha anterior a la actual, el cliente sera cargado doble en los periodos que se superponen. Ahora, si entras una fecha posterior a la actual, cierras el periodo actual y el cliente le sera facturado el nuevo periodo, pero quedara sin facturar ese periodo "en blanco" entre la fecha actual y la fecha propuesta de inicio de la facturacion. El/Ella solo va a ser facturado por los recursos mensuales que utilize o que contrate en ese periodo en Blanco, ejemplo Trafico o exceso en la cuota de espacio en disco. </font>
 
