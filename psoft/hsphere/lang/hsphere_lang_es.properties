title.redirect_url = Redirecciona URL
tip.redirect_url = Redireccionar usuarios de Internet de una URL a otra.<br>Cuando un usuario de Internet intenta conectar a una URL que esta redireccionado, el es tomado y enviado a la URL que esta mapeado.

fulltxt.redirect_url = El cliente sera enviado a:<p>La URL exacta entrada arriba:<br> Redirecciona una URL a un directorio virtual o a un arhivo. Por ejemplo, para redireccionar todas las solicitudes a el directorio virtual /scripts al archivo Default.htm en el directorio de trabajo, escribe /Default.htm en la caja de texto de dialogo a un directorio subordinado. Otro ejemplo, para direccionar su Directorio de Trabajo (Home directory) designado por / a un subdirectorio nombrado /newhome, escribe /newhome en la caja de dialogo de redireccion y selecciona esta opcion. Win esta opcion, el Servidor Web continuara mapeando el recurso a el mismo.<p> Una redireccion permanente para este recurso: <br>Envia el siguiente mensaje al cliente:"301 Permanent Redirect" o "301 Redireccion permanente". Redirecciones cuando son temporales el cliente recive el mensaje "302 Temporary Redirect o 302 Redireccionamiento Temporal". 

