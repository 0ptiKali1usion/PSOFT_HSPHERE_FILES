title.tech_support = Configuracion de Soporte Tecnico

tip.tech_support = Correo-E de soporte debe de apuntar a una direccion de correo que reenvie un mensaje a dos diferentes locaciones. Una de ellas que sea leible por un usuario POP3 configurado abajo, y la otra es usada para mantener una copia archivada.<br>Configura las opciones POP3 para que el sistema pueda configurar tales correos-e y automaticamente convertir estos en Reportes de Problemas. Una vez que las configuracion es correcta, el sistema automaticamente comprobara el buzon POP3 por nuevos mensajes. 

fulltxt.tech_support = Correo-E de soporte debe de apuntar a una direccion de correo que reenvie un mensaje a dos diferentes locaciones. Una de ellas que sea leible por un usuario POP3 configurado abajo, y la otra es usada para mantener una copia archivada. Esto es necesario debido a que el sistema elimina los correos que lee mientras los convierte en Reporte de Problemas. Tal vez quieras despues accesar a los anexos que te envian ahi, entonces debes de reenviar los correos a una cuenta diferente para que luego los acceses.

