common_signup_login_text = <p> Entra el nombre de usuario y contraseña en los campos de abajo, son los que usaras para acceder a tu cuenta en el sistema. Ambos, el nombre de usuarios y la contraseña son sentitivos a mayusculas o minusculas. La contraseña debe de tener una longitud minima de 5 caracteres.</p><p>Por razones de seguridad es recomendado que uses una combinacion de letras minusculas, mayusculas y numeros. Despues del registro, puedes cambiar la contraseña en cualquier momento. Se te sugiere que por razones de seguridad la cambies de manera periodica.</p>

