title.signup_begin = Facilidad para el Usuario
tip.signup_begin = H-Sphere te ayuda a ahorrar valioso tiempo automatizando aspectos que son largos y por lo tanto consumen mucho tiempo, tal como creacion de una cuenta de Hospedaje Web, asignacion de recursos y facturacoin. H-Sphere provee una interfaz muy simple de usar que permite al personal tecnico hacer mantenimiento de trabajo desde cualquier computadora con una conexion de internet.

title.signup_ci_info_portable = Portable
tip.signup_ci_info_portable = H-Sphere trabaja bajo muchas plataformas *NIX, con variadas configuraciones de hardware y software. Instala este en diferentes servers para tener redundancia sin cambiar el codigo o recompilar.

title.signup_ci_info_easy = Facil de usar
tip.signup_ci_info_easy = Ambas interfaces administrativas y de usuario son accesadas a traves de una interfaz Web muy facil de utilizar e intituiva, ademas que maneja plantillas para facilitar aun mas su uso.

title.signup_pay_info = Automatiza tareas consume-tiempo
tip.signup_pay_info = H-Sphere reducira dramaticamente el tiempo que toma para administrar tareas mundanas como la creacion de una cuenta, asignar o administrar recursos y la facturacion.

title.signup_bi_info_cc = Completamente Configurable
tip.signup_bi_info_cc = Desde la interface de usuario, para completar la flexibilidad de planes de precio, puedes cambiar casi cualquier detalle en H-Sphere. Eso no quiere que lo tengas que hacer. H-Sphere viene con dos tipos de interfaz de usuario, estilizada o simple, y con configuraciones por default que se adaptan a las necesidades de la mayoria de proveedores de hospedaje web.

title.signup_login = Administracion Avanzada de Recursos
tip.signup_login = Define recursos tal como la cuota de espacio en disco, cuenta de correo pop3, trafico y ancho de banda. Crea planes de precios que incluya recursos por default, y configura los cargos por recursos adicionales. H-Sphere automaticamente facturara a los usuarios basado en el precio del plan que eligio y por el consumo de recursos. 

title.signup_domains = Administracoin a Nivel Usuario
tip.signup_domains = H-Sphere te permite editar privilegios de usuarios individuales, y para hacerlo mas facil te podras firmar como el usuario para manejar su configuracion.

title.signup_eul = Soporte a Comercio Electronico
tip.signup_eul = H-Sphere te permite crear e integrar facilmente un Almacen en Linea con el software Miva Merchant. Sistema basado en Web para la Administracion y Desarrollo. Este Integra Catalogos, Productos, Cumplimientos, mantenimiento, administracion de categorias, canas de compra, ordenes de compras  procesamiento de tarjetas de credito.

title.mysql_databases = Administra Base de Datos MySQL
tip.mysql_databases = Esta pantalla te ayudar a crear base de datos MySQL.Debes de saber que los usuarios solo utilizaran las base de datos si se tienen los privilegios correspondientes en la base de datos.


