title.tech_support = Tech Support Configura&ccedil;&otilde;es
tip.tech_support = Support Email should point to an address that forwards a message to two different locations. One of them will be readable by the POP3 User configured below, and the other one is used for an archived copy.<br>Configure POP3 Configura&ccedil;&otilde;es so the system can pickup such e-mails and automatically convert them to Ticket com problemass. Once the Configura&ccedil;&otilde;es are correct, the system will start checking POP3 box for new messages.
