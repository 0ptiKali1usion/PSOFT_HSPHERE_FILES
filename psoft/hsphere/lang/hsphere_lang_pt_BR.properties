title.set_period_begin = Changing the billing period starting date
tip.set_period_begin = <font color="red">Caution! Changing the billing period starting date may result in certain billing problems. If you shift the period  starting date backwards, the client will be charged the recurrent fees twice for the overlapping days. If you shift the starting date forward, you will close the current billing period. The next period, however, will start only on the date that you set. Thus, the  client is not charged for this "blank" period - he/she is only charged recurrent fee for the resources charged on a monthly basis (e.g. traffic or MySQL Quota) and for the resources bought during the "blank" period. </font>


