common_signup_end_patient = Vielen Dank, dass Sie sich die Zeit genommen haben unsere Formulare richtig auszufüllen. Bitte gehen Sie zum nächsten Schritt um Ihren Account / Hosting Paket: {0} zu erstellen. Diese Erstellung kann einige Zeit in Anspruch nehmen, bitte haben Sie etwas Geduld...<br>In der Zwischenzeit werden auf unserem System alle Schritte vorbereitet, um Sie gleich völlig automatisch in Ihren neuen Account einzuloggen. Es wird dann sofort Ihr persönliches 'Control Panel' (Konfigurationsmenü) zusehen sein - Viel Spass...
common_signup_end_cccharges = Bitte entnehmen Sie der untenstehenden Aufstellung alle Details des Betrages der Ihnen von Ihrer Kreditkarte abgebucht wird:  
common_signup_end_moderated = Bitte entnehmen Sie der untenstehenden Aufstellung alle Details des Betrages der Ihnen zur Verfügung gestellt wird. Dieser Betrag wird Ihnen erst berechnet/in Rechnung gestellt, wenn Sie sich entscheiden als zahlender Kunde bei uns zu bleiben. 

common_signup_login_title = Einstellung Ihrer Benutzerdaten
common_signup_login_text = <p>Diese Daten werden für den Zugang Ihres Webinterfaces gebraucht. Über dieses so genannte 'Control Panel' können Sie nach der Bestellung alle Einstellungen Ihres Hosting Pakets vornehmen.<br>Bitte legen Sie für sich einen Benutzernamen und ein Passwort fest.<br>Bitte beachten Sie, dass bei beiden unten stehenden Eingabefeldern zwischen  Gross- und Kleinschreibung unterschieden wird und das Ihr Passwort mindestens 5 Zeichen lang sein muss.<br><br>BITTE NOTIEREN SIE SICH IHRE ANGABEN<br>und bewahren Sie sie an einem SICHEREN Ort auf.<br><br>Natürlich können Sie später über das bereits oben erwähnte 'Control Panel' Ihr Passwort jederzeit wieder ändern...</p> <p>Sicherheitstip:<br>Es wird empfohlen beim Passwort eine Kombination aus Klein- , Grossbuchstaben und Zahlen zu benutzen.</p> 

