title.welcome_message = Login Willkommens-Meldung
tip.welcome_message = <b>Willkommen zu H-Sphere !</b>

title.welcome_text = Login Willkommens-Text 
tip.welcome_text = <b>H-Sphere</b> erspart Ihnen viele zeitaufwendige Verwaltungsarbeiten, da viele Aspekte und Aufgaben des Webhostings wie Account Erstellung, Ressourcenverwaltung, Abrechnung etc automatisiert wurden. <b>H-Sphere</b> stellt Ihnen ein einfach zu bedienendes Web-Interface zur Verfügung, mit dem Ihre Techniker alle Wartungs- und Verwaltungsarbeiten über jeden Computer mit Internetanschluss ausführen können. <b>H-Sphere</b> ist in Java programmiert und funktionert mit allen SQL vertäglichen Datenbank <b>H-Sphere</b> benutzt nur Software mit Industriestandard.

