common_signup_dup_login_text = Der von Ihnen eingegebene Benutername ist bereits vergeben, bitte versuchen Sie mit einem anden Namen.

common_signup_end_title = Vielen Dank für Ihre Bestellung!
common_signup_end_fail = Bestellung / Registrierung fehlgeschlagen.
common_signup_end_account = Vielen Dank, dass Sie sich die Zeit genommen haben unsere Formulare auszufüllen. Ihr  bestelltes Hosting Paket: {0} wird sofort nach Zahlungseingang aktiviert. Sie werden automatisch per Email informiert, sobald Ihnen Ihr Paket / Account zur Verfügung steht. 
