common_signup_bi_info_title = Ihre Abrechnungsdaten 
common_signup_bi_info_text = Sollten Sie Zahlungen per Scheck oder Überweisung angegeben haben, werden wir Ihre Rechnungen in Zukunft an die hier angegebene Adresse schicken.<br><br> 
common_signup_bi_info_cc_ccinfo = Ihre KreditKarten Informationen 
common_signup_bi_info_cc_checkinfo = Zahlungsempfänger
common_signup_bi_info_cc_ccdetail = Bitte geben Sie Ihre Kreditkarten Informationen ein. Das Format des Ablaufdatums (Gültigkeitsdatums) lautet wie folgt: mm/jjjj. Beispiel: 11/2007<br>
common_signup_bi_info_cc_checkdetail = Um Ihren Account / Ihr Hosting Paket zu aktivieren sollten Sie uns den angegebenen Betrag an die unten stehende Bankverbindung überweisen. Sobald wir Ihren Geldeingang feststellen wird Ihre Bestellung / Ihr Hosting Paket aktiviert. 

common_signup_ci_info_title = <b>Ihre Kontaktdaten</b>
common_signup_ci_info_text = Bitte geben Sie hier Ihre Kontaktinformationen ein. Diese Daten werden von unserem Support benötigt um Sie bei Rückfragen und Problemlösungen ggf erreichen zu können.<br><br>

common_signup_domains_domaintitle = Domain Informationen
common_signup_domains_srstitle = 'OpenSRS' Domain Informationen
common_signup_domains_thirdltitle = 'Third Level Domain' Informationen
common_signup_domains_servicetitle = 'Service Domain' Informationen
common_signup_domains_new = Sie können nun eine neue Domain registrieren oder, falls Sie bereits eine Domain besitzen, Ihre  bereits registrierte Domain von einem anderen Provider auf diese Bestellung übertragen.

common_signup_domains_opensrs = Wählen Sie bitte <i>neue Domain mit 'OpenSRS' registrieren</i> aus, um einen neue Domain mit einer der Endungen: .com/.net/.org für dieses Hosting Paket zu registrieren (bestellen). Ihre bereits unter 'Kontaktinformationen' (bzw falls extra angegeben: Ihre unter 'Rechnungsadresse') eingegebenen Daten werden automatisch übernommen und bei der Registrierungstelle von unserem System als 'Eigentümer der Domain' eingetragen. 

common_signup_domains_transfer = Wählen Sie bitte <i>Registrierung oder Übertragung einer Domain (ohne 'OpenSRS')</i> wenn es sich bei der Domain die Sie übertragen oder registrieren wollen NICHT um eine .com/.net/.org handelt, oder Sie Ihre Domain über ein anderes System als 'OpenSRS' bestellen möchten.<br>Für eine Domain mit .de, .info, .biz etc also den Punkt <i>Registrierung oder Übertragung einer Domain (ohne 'OpenSRS')</i> auswählen.

common_signup_domains_withoutdns = Wählen Sie bitte <i>Domain ohne DNS Zone</i> wenn Sie die Vorteile unserer Email-Hosting-Pakete für sich nutzen möchten und einen (oder mehrere) MailServer auf unserem System laufen lassen möchten. In diesem Fall sollten Sie die entsprechende(n) DNS Zone(n) auf Ihrem Server konfigurieren.

common_signup_domains_thirdlevel = Wählen Sie bitte <i>'Third Level Domain' registrieren</i> um sich eine Domain basierend auf den Namen der zur Verfügung gestellten Domains unserer Firma zu registrieren. Beispiel: <i>test</i>.psoft.net. 

common_signup_domains_service = Wählen Sie bitte <i>'Service Domain' registrieren</i> um eine Domain zu registrieren, die  als Basis und Hauptdomain des HostingsSystems benutzt werden soll.
 
common_signup_domains_parking = Wählen Sie bitte <i>Domain 'parken'</i> wenn Sie unserem DNS Server dazu verwenden möchten Ihre IPs auf Domainnamen einzustellen die bei einem anderen Provider / Server gehostet werden. In diesem Fall wird eine neue DNS Zone mit Ihrem individuellen (custom) DNS A Eintrag bei uns angelegt. 
common_signup_domains_fullname = Geben Sie hier bitte den vollen Domainnamen ein.<br>(ohne 'www', Beispiel: ihredomain.de)<br><br>Nach der Einrichtung Ihrer Wunschdomain in unserem System werden Sie eine automatisch generierte Email erhalten,  in der alle für die Domain-Registrierung notwendigen Daten enthalten sind. Diese schicken Sie bitte an uns, damit wir Ihre Wunsch-Domain für Sie bestellen können. Wenn Sie diese Domain nicht bei uns, sondern nach der Bestellung dieses Pakets bei einem anderem Domain-Händler bestellen möchten, dann können Sie die Email (die sie gleich erhalten werden) natürlich auch zu einem Domain-Händler Ihrer Wahl senden. Auch er kann dann die Registrierung Ihrer Domain übernehmen. Für den Ablauf / Funktionalität Ihres Pakates hier spielt es keine Rolle wo oder über wen Ihre Domain registriert ist - es ist jedoch sehr wichtig, das die Daten der automatisch generierten Email GENAU übernommen werden.

common_signup_domains_name = Geben Sie den DomainNamen ein (ohne 'www') und wählen sie dann eine Endung (com/net/org) aus. Sollte Ihre Wunschdomain noch frei, so kann Sie nach ein paar Eingabe auf der nächsten Seite automatisch von unserem System (per 'OpenSRS') registriert werden. 
common_signup_domains_namethird = Wählen Sie einen Namen für Ihre <b>'Third Level Domain'</b> aus. Geben Sie nur den ersten Teil Domainnamens (ohne 'www') in das erste Textfeld ein. Im zweiten Schritt können Sie sich dann aus der zweiten Textbox die Zone / die Domain aussuchen in der Ihre Third Level Domain erstellt werden soll. 
common_signup_domains_choosename = Wählen Sie einen DomainNamen für das <b>H-Sphere System</b> aus. Auf dieser Domain können Sie Ihre Website anlegen / hosten auf der Sie Ihre Firma präsentieren können und haben somit die Möglichkeit Ihre Leistungen zu bewerben.

