planeditor.text = Setzen Sie die Preise fest für den AKTUELLEN ABRECHNUNGSINTERVALL.<br>Diese Preise überschreiben die Basis-Preise. Leer gelassene Felder werden aus dem bereits von Ihnen eingegebene Basis-Preis des Haupt-Abrechnungsintervalls errechnet und automatisch eingefügt<br><br>EINRICHTUNG - der Betrag der einmaligen Einrichtungsgebühr, die beim Kauf einer Einheit anfällt;<br>KOSTENLOS / FREI - die Anzahl der Einheiten (Stückzahl) die der Benutzer umsonst bekommt;<br>MONATLICH - die monatlichen Kosten einer Einheit (IM VORAUS);<br>EXTRA - Kosten für jede weitere Einheit ÜBER Kontigent/Limit;<br> * Felder leer lassen statt 0 (Null) einzutragen<br> * Rabatte können nur auf aktuelle BerechnungsPreise gesetzt/gewährt werden. Sie werden proportional/aus dem Verhältnis zum Grundpreis des/vom vorgebenen/Haupt Abrechnungsintervalls generiert. Hier/in diesem Schritt eingetragene/  Werte überschreiben die (errechneten?) Rabatte. Wenn Sie Rabatte für eine Funktion/Ressource anlegen/definieren/festlegen möchten, dann lassen Sie bitte das Preis-Feld daneben leer<br><br>(Discounts are applied only to the actual billing prices generated proportionally to the base prices for the default billing period. Actual billing period prices set on this step override the discounts. If you want to apply the discouns for the resource, leave the price field next to it blank.)
planeditor.text1 = Setzen Sie die Preise fest für den den Haupt-Abrechnungsintervall.<br>Dieses sind die Basis-Preise, aus denen die Preise für alle weiteren AbrechnungsIntervalle berechnet werden. (Beispiel: 2 Wochen, 1 Monat, 2 Monat, 1 Jahr etc)<br><br>EINRICHTUNG - der Betrag der einmaligen Einrichtungsgebühr, die beim Kauf einer Einheit anfällt;<br>KOSTENLOS / FREI - die Anzahl der Einheiten (Stückzahl) die der Benutzer umsonst bekommt;<br>MONATLICH - die monatlichen Kosten einer Einheit (IM VORAUS);<br>EXTRA - Kosten für jede weitere Einheit ÜBER Kontingent/Limit;<br> * bitte Felder leer lassen statt 0 (Null) einzutragen<br><br>
planeditor.reseller_text = ACCOUNT EINRICHTUNG / SETUP - einmaliger Betrag der in dem Augenblick bezahlt werden muss, in dem der Reseller Account angelegt wird<br><br>MONATLICH - Die monatliche Zahlung der Reseller für den Account (im Voraus)<br>DISPO-KREDIT LIMIT - beschränkt den Reseller weitere Ressourcen/Funktionen für den Wiederverkauf an seine Kunden zu bestellen/kaufen. Sobald dieser Grenzwert erreicht ist kann der Reseller keine Ressourcen/Funktionem mehr bei Ihnen bestellen. (und was ist mit seinem Kunden?).<br>Control Panel Alias - wählen Sie den Alias aus, unter dem das Control Panel des Resellers über das Internet erreichbar sein soll. Dieser Wert kann der Reseller später selbständig auf seine eigene URL einstellen.<br><br>(ACTUAL ACCOUNT SETUP - the single-time amount payable at the moment when a reseller account is created. <br> MONTHLY - the advance payment for reseller account maintenance.<br>CREDIT LIMIT - restrict the reseller's ability to purchase resources for resale when this credit threshold is reached.<br>Control panel alias - choose the alias at which reseller's control panel will be accessible from the internet untill he changes it to his own URL address.)
