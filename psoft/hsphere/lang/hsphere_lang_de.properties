title.tech_support = Einstellungen: Technischer Support
tip.tech_support = Die von Ihnen eingestellt 'Support Email' sollte zu einer Email Adresse führen, die die Nachricht (diese Email) zu 2 verschiedenen Ziel-Adressen weiterleitet. Eine dieser Adressen muss für den unten eigestellten POP3 Benutzer (User) lesbar sein, und die andere Ziel-Adresse wird von unserem System dazu benutzt Kopien dieser Support Mails (Tickets) zu archivieren.<br>Stellen Sie Ihre POP3 Einstellungen so ein, dass das System diese Emails aufnehmen kann, um sie dann  automatisch in 'Support Tickets' umwandeln zu können. Sobald Ihre Einstellungen richtig konfiguriert sind, beginnt das System automatisch die POP3 Box ständig auf neue Nachrichten (Emails) zu kontrollieren. 

fulltxt.tech_support = Die von Ihnen eingestellt 'Support Email' sollte zu einer Email Adresse führen, die die Nachricht (diese Email) zu 2 verschiedenen Ziel-Adressen weiterleitet. Eine dieser Adressen muss für den unten eigestellten POP3 Benutzer (User) lesbar sein, und die andere Ziel-Adresse wird von unserem System dazu benutzt Kopien dieser Support Mails (Tickets) zu archivieren. Dies ist notwendig, weil das System Emails löscht nachdem sie zu Support-Tickets umgewandelt worden sind. Sollten Sie darüberhinaus selber in Ihrer Firma ein Archiv dieser Emails anlegen wollen, oder Zugriff auf die Anhänge dieser Mails haben wollen, dann sollten Sie alle diese Mails zu einer weiteren, einer dritten Mailbox weiterleiten auf die Sie entsprechend zugreifen können. 

title.search_tickets = Support Tickets (durch)suchen 
tip.search_tickets = Klicken Sie auf die Spalten-Titel um die Liste entsprechend zu sortieren. 
fulltxt.search_tickets = Klicken Sie auf die Spalten-Titel um die Liste entsprechend zu sortieren.

title.redirect_url = URL Umleitung (Redirect URL) 
tip.redirect_url = Leiten Sie Internet Benutzer (Surfer) und Suchmaschinen und andere Clients von einer URL zu einer anderen um.<br>Wenn ein Surfer eine Ihrer URLs aufruft, die Sie 'umgeleitet' haben, dann der Surfer die Seite zu sehen bekommen, die Sie in dem Textfeld 'Ziel:' als neues Ziel eingestellt haben. 

fulltxt.redirect_url = Der Surfer / Client wird weitergeleitet zu: <p>der genau wie oben eingegeben URL:<br>
Sie können ganze Verzeichnisse weiterleiten/umleiten indem sie in dem Textfeld 'Umleiten von:' keinen Eintrag setzen und nur bei 'Ziel:' z.B. eine URL eintragen. Beispiel: Um alle Anfragen des virtuellen Vezeichisses '/scripte' umzuleiten auf die Datei 'default.html' (im Home-Verzeichnis), geben Sie im Textfeld 'Umleiten von:' den Namen des Verzeichnisses ein: '/scripte' und in dem anderen Textfeld 'Ziel:' den Namen der Datei '/default.html'. (wobei zu beachten ist, dass das Zeichen: / steht für 'Home-Verzeichnis') <p>auf/in ein Unterverzeichnis umleiten<br>Beispiel: Um Ihr Home-Verzeichniss (wieder gekennzeichnet durch das Zeichen: / ) umzuleiten in ein Unterverzeichnis mit dem Namen '/newhome', lassen Sie bitte das Textfeld 'Umleiten von:' frei und geben im zweiten Textfeld 'ziel:' den Namen des Unterordners ein, in diesem Fall: '/newhome'<p>'eine permanente Umleitung'<br>Umleitungen werden im allgemeinen nur als 'zeitweilig', 'vorübergehend' oder 'befristet' angesehen und geben dem Surfer/ Client normalerweise die folgende Meldung zurück: "302 Temporary Redirect." Umleitungen mit Status: 'Dauerzustand (permanent status)' senden jedoch die folgende Nachricht zurück: "301 Permanent Redirect." Die meisten Browser verstehen mittlerweile die Meldung "301 Permanent Redirect" und ändern daraufhin z.b. Ihre Bookmarks. 

title.mailing_list = Mailing Liste
tip.mailing_list = Bitte geben Sie in das Formular-Feld eine NOCH NICHT VORHANDENE Email Adresse ein.
fulltxt.mailing_list = Bitte geben Sie in das Formular-Feld eine NOCH NICHT VORHANDENE Email Adresse ein. Das System wir basierend aus der von Ihnen eingegebenen Email-Adresse eine Mailingliste erstellen. Dabei ist es wichtig, dass die eigegebene Email-Adresse NICHT bereits unter 'Mailbox', 'Weiterleitung' oder 'Mailingliste' vorhanden ist.  

title.web_service = Web Service
tip.web_service = Um die von Ihnen veränderten Einstellungen anzuwenden, müssen Sie ggf in dem Feld 'Server Konfiguration' auf den Link 'ANWENDEN' klicken!. Die meisten Änderungen sind dann sofort verfügbar, einige Neueinstellungen leider erst nach einiger Zeit. 
fulltxt.web_service = Duch die verschiedenen Möglichkeiten im Bereich 'Web Service' können Sie Ihre(n) virtuellen Webserver speziell auf Ihre und die Wünsche Ihrer Wedesigner & Programmierer einstellen. Dieser Service erlaubt es Ihnen in Ihrem Accounts WebSites anzulegen, einzustellen und zu verwalten.)

title.mysql_users = MySQL Benutzer verwalten 
tip.mysql_users = Diese Seite wird Ihnen helfen Benutzer für Ihre MySQL Datenbak anzulegen. Sie sollten dabei wissen,  dass die hier angelegten Benutzer nur auf die Datenbank zugreifen können, zu denen sie Zugriffsrechte haben. Achten Sie also bitte drauf, dass Sie jedem Benutzer die richtigen Rechte zuweisen. 
fulltxt.mysql_users = Hier muss die Hilfe für die MySQL User Verwaltung eingeben werden 

title.mysql_change_user_pswd = MySQL Benutzer Passwort ändern
tip.mysql_change_user_pswd = Achtung: Die Änderung eines MySQL Benutzer Passworts bezieht sich nicht nur auf eine Datenbank, SONDERN auf das gesamte MySQL Systen. 

title.signup_begin = Einfach für Benutzer
tip.signup_begin = H-Sphere erspart Ihnen viele zeitaufwendige Verwaltungsarbeiten, da viele Aspekte und Aufgaben des Webhostings wie Account Erstellung, Ressourcenverwaltung, Abrechnung etc automatisiert wurden. H-Sphere stellt Ihnen ein einfach zu bedienendes Web-Interface zur Verfügung, mit dem Ihre Techniker alle Wartungs- und Verwaltungsarbeiten über jeden Computer mit Internetanschluss ausführen können. 

title.signup_ci_info_portable = Portierbar 
tip.signup_ci_info_portable = H-Sphere arbeitet auf vielen verschiedenen *NIX Platformen, auf verschiedenster Hardware und verschiedensten Software-Konfigurationen. Installieren Sie es auf verschiedenen Servern für höchste Redundanz ohne den Code ändern oder recompilieren zu müssen. 

title.signup_ci_info_easy = Einfach zu bedienen 
tip.signup_ci_info_easy = Beide Webinterface (das administrative und das der Enduser) sind über das Internet einfach erreichbar, einfach benutzbar und können über Templates komplett auf Ihre Wünsche angepasst werden. 

title.signup_pay_info = Automatisieren Sie zeitaufwendige Aufgaben
tip.signup_pay_info = H-Sphere wird auch bei Ihnen den Zeitaufwand drastisch veringern, den sie sonst bei Aufgaben wie Account Erstellung, Ressourcen Verwaltung, Management und Abrechnungen gebraucht haben. 

title.signup_bi_info_cc = Vollständig konfigurierbar
tip.signup_bi_info_cc = Von den Texten des Benutzerinterfaces bis zur vollständig flexiblen Erstellung von Hosting Paketen und Preislisten - sie können so gut wie jedes Detail in H-Sphere verändern. Das heisst aber nicht, dass Sie das auch machen müssen, denn H-Sphere besitzt von Anfang an 2 bereits vordefinierte Benutzeroberflächen ('stylish' und 'simple') und hat  Voreinstellungen die gleich auf die meisten Webhosting Provider zutreffen. 

title.signup_login = Fortschrittliche Ressourcen-Verwaltung
tip.signup_login = Definieren Sie Ressourcen wie Festplatten Platz, POP Mail Accounts, Bandbreite und Datentransfer (Traffic). Erstellen Sie Preislisten über vorgegebene Ressourcen und konfigurien Sie Gebühren für zusätzlich vom User benutzte Ressourcen. H-Sphere berechnet aus dem Verbrauch der Resourcen die Höhe der Kosten und stellt es dem Benutzer automatisch in Rechnung. 

title.set_period_begin = Änderung des Anfangsdatums eines Abrechnungsintervalls 
tip.set_period_begin = <font color="red">Sie sollten extrem vorsichtig mit dieser Funktion umgehen.<br>Ändern des Anfangsdatums eines AbrechnungsIntervalls kann zu Problemen mit der Rechnungstellung / Abrechnung führen.<br>Wenn Sie das AnfangsDatum nach hinten verlegen (in die Vergangenheit), dann wird dem Kunden die Gebühren (des aktuellen Intervalls) für überschneidende Tage doppelt berechnet. Wenn Sie das AnfangsDatum nach vorne verlegen (in die Zukunft), dann schliessen Sie damit (eventuell) die den aktuellen laufenden ArrechnungsIntervall des Kunden und der nächste Abrechnungsintervall wird ihm dann (zusätzlich) im voraus mitberechnet. Dafür wird der Intervall dann aber auch genau an dem Tag anfangen / auf den Tag definiert sein, den Sie hier gesetzt haben / einsetzen werden. Darüberhinaus wird dem Kunden die Differenz-Zeit zwischen dem laufenden Datum und dem neuen Datum in der Zukunft nicht berechnet - nur die wiederkehrenden Gebühren pro Intervall (wie z.b. Traffic oder MySQL Quotas) können dem Kunden automatisch berechnet werden - und natürlich die Ressourcen, die er der Differenz-Zeit neu eingekauft hat.<br><br>(ORIGINAL: You should be extremely cautious when using this feature. Changing the billing period starting date may result in certain billing problems. If you shift the period  starting date backwards, the client will be charged the recurrent fees twice for the overlapping days. If you shift the starting date forward, you will close the current billing period. The next period, however, will start only on the date that you set. Thus, the  client is not charged for this "blank" period - he/she is only charged recurrent fee for the resources charged on a monthly basis (e.g. traffic or MySQL Quota) and for the resources bought during the "blank" period.)</font>
 
title.signup_domains = Verwaltung von Benutzerebenen
tip.signup_domains = H-Sphere erlaubt Ihnen einzelne Benutzer (User) mit Rechten auszustatten und diese jederzeit zu editieren. Bei Bedarf können Sie sich als Admin jederzeit in jeden beliebigen Benutzer-Account einloggen um dort dann uneingschränkt Einstellungen vornehmen zu können. 

title.signup_eul = E-Commerce Unterstützung 
tip.signup_eul = H-Sphere erlaubt Ihnen die Erstellung und nahtlose Einbindung von Online Shops mit MIVA Merchant, einer 'Browser basierten Software zur Entwicklung und Verwaltung von Shopsystemen'. MIVA vereinfacht: Kataloge, Produkte, Abwicklung, Pflege, Kategorie-Verwaltung, Einkaufswagen, Bestellungen und Kreditkarten Abwicklung. 

title.mysql_databases = Verwaltung von MySQL Datenbanken
tip.mysql_databases = Diese Seite wird Ihnen bei der Erstellung und Verwaltung Ihrer MySQL Datenbanken helfen. Sie sollten dabei wissen, dass angelegt Benutzer nur auf die Datenbanken zugreifen können zu denen Ihnen entsprechende Zugriffsrechte erteilt worden sind.

title.misc_add_admin_account = Reseller Admin Account erstellen 
tip.misc_add_admin_account = Bitte erstellen Sie sich Ihren Admin Account. Sie brauchen diesen Account um Ihre Kunden verwalten zu können. Mit Ihrem Admin Account können Sie auf die 'Control Panel' Ihrer Kunden zugreifen um dort (für Ihren Kunden) Einstellungen vorzunehmen. 

title.misc_adm_account_login = Reseller Admin Account - 'Reseller Control Panel' 
tip.misc_adm_account_login = Von hier aus können Sie sich in Ihr persönliches 'Reseller Control Panel' betreten. Dieses  'Control Panel' (Konfigurationsmenü) ermöglicht Ihnen unter anderem die Accounts Ihrer Kunden verwalten. 

