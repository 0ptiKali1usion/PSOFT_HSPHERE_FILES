title.tech_support = Parametres du support technique
tip.tech_support = Le Mail du support doit etre une adresse qui redirige les messages vers 2 destinations différentes. Une sera consultable par un compte POP3 configuré ci dessous, et l'autre sera concervée comme copie d'archive.<br>Configurez le compte POP3 de sorte qu'il permette de transformer les mails en demande d'aide. Une fois fait, le systeme vérifira automatiquement la réception de nouvelles demandes d'aide.
fulltxt.tech_support = Le Mail du support doit etre une adresse qui redirige les messages vers 2 destinations différentes. Une sera consultable par un compte POP3 configuré ci dessous, et l'autre sera concervée comme copie d'archive. C'est necessaire car le serveur efface le mail après l'avoir transformé en demande d'aide. Donc cela est necessaire si vous voulez pouvoir les archiver ou récupérer d'eventuelles pieces jointes, vous pouvez egalement la configurer de sorte a faire plus de 2 copies.

