fulltxt.search_tickets = Cliquez sur la colonne Titre pour trier la liste.

title.redirect_url = URL de Redirection
tip.redirect_url = Rediriger des utilisateurs d'une URL à une autre.<br>Quand un utilisateur tente de se conencter sur une URL redirigée, il est automatiquement envoyé vers l'URL de destination.
fulltxt.redirect_url = Le client sera envoyé vers :<p>L'URL entrée ci dessous:<br> Redirige un répertoire virtuel vers l'URL de destination sans ajouter d'autre portion de l'URL d'origine. Vous pouvez utiliser cette option pour rediriger un répertoire entier vers un seul fichier. Par exemple pour rediriger toutes les requetes du répertoire virtuel /scripts vers le fichier Default.htm du répertoire ROOT, tapez /Default.htm la case de destination de la redirection et selectionnez cette option.<p>Un répertoire en dessous de celui ci:<br>Redirige un répertoire parent vers un sous répertoire. Par exemple, pour rediriger votre répertoire principal (designé par /) vers un sous répertoire /newhome, tapez /newhome dans la case de destination de la redirection et selectionnez cette option. Sans cette option, le serveur WEB va continuellement mapper le répertoire parent sur lui meme.<p>Une redirection permanente pour cette ressource:<br>Envoi le message suivant aux visiteurs: "301 Redirection Permanente" les redirections sont considérées comme temporaires, et le navigateur du visiteur recoit le message suivant: "302 Redirection temporaire." Certains navigateurs peuvent utiliser le message "301 Redirection Permanente" pour changer automatiquement une URL ou un Favoris

